<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Level 11: Sauna - Sea Ranch Quest</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 100%;
            max-height: 100%;
        }
        #touchControls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 4px;
        }
        .dpad-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dpad-btn:active { background: rgba(255,255,255,0.4); }
        .action-buttons {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .action-btn:active { background: rgba(255,255,255,0.4); }
        @media (pointer: coarse) {
            #touchControls { display: flex; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <div id="touchControls">
        <div class="dpad">
            <div></div>
            <button class="dpad-btn" data-key="up">▲</button>
            <div></div>
            <button class="dpad-btn" data-key="left">◀</button>
            <div></div>
            <button class="dpad-btn" data-key="right">▶</button>
            <div></div>
            <button class="dpad-btn" data-key="down">▼</button>
            <div></div>
        </div>
        <div class="action-buttons">
            <button class="action-btn" data-key="b">B</button>
            <button class="action-btn" data-key="a">A</button>
        </div>
    </div>

    function loadImages() {
        steamImage = new Image();
        steamImage.onload = () => { imagesLoaded = true; };
        steamImage.onerror = () => { imagesLoaded = true; };
        steamImage.src = STEAM_IMAGE_DATA;
    }

    // Find start and end positions
    function findPositions() {
        for (let y = 0; y < MAZE_HEIGHT; y++) {
            for (let x = 0; x < MAZE_WIDTH; x++) {
                if (MAZE[y][x] === 2) {
                    startPos = { x: x + 1, y: y + 1 };
                } else if (MAZE[y][x] === 3) {
                    endPos = { x: x + 1, y: y + 1 };
                }
            }
        }
    }

    // Check if path exists using BFS
    function hasPath(sx, sy, ex, ey) {
        const visited = new Set();
        const queue = [{ x: sx, y: sy }];
        visited.add(sy * 100 + sx);

        while (queue.length > 0) {
            const current = queue.shift();
            if (current.x === ex && current.y === ey) {
                return true;
            }

            const dirs = [[-1, 0], [1, 0], [0, -1], [0, 1]];
            for (const [dx, dy] of dirs) {
                const nx = current.x + dx;
                const ny = current.y + dy;
                const key = ny * 100 + nx;
                if (nx >= 1 && nx <= MAZE_WIDTH && ny >= 1 && ny <= MAZE_HEIGHT) {
                    if (!visited.has(key) && MAZE[ny - 1][nx - 1] !== 0) {
                        visited.add(key);
                        queue.push({ x: nx, y: ny });
                    }
                }
            }
        }
        return false;
    }

    // Shift maze walls (dizzy effect)
    function shiftMazeWalls() {
        const px = Math.floor(player.targetX + 0.5);
        const py = Math.floor(player.targetY + 0.5);

        // Save maze state
        const mazeCopy = MAZE.map(row => [...row]);

        shiftedCells = [];

        const pathsToBlock = [];
        const pathsToOpen = [];

        const playerDistToExit = Math.abs(px - endPos.x) + Math.abs(py - endPos.y);

        for (let y = 2; y <= MAZE_HEIGHT - 1; y++) {
            for (let x = 2; x <= MAZE_WIDTH - 1; x++) {
                // Skip player position, start, and end
                const skip = (x === px && y === py) ||
                             (x === startPos.x && y === startPos.y) ||
                             (x === endPos.x && y === endPos.y);

                if (!skip) {
                    const cellDistToExit = Math.abs(x - endPos.x) + Math.abs(y - endPos.y);

                    // Count neighbors
                    let wallCount = 0;
                    let pathCount = 0;
                    const dirs = [[-1, 0], [1, 0], [0, -1], [0, 1]];
                    for (const [dx, dy] of dirs) {
                        const nx = x + dx;
                        const ny = y + dy;
                        if (nx >= 1 && nx <= MAZE_WIDTH && ny >= 1 && ny <= MAZE_HEIGHT) {
                            if (MAZE[ny - 1][nx - 1] === 0) {
                                wallCount++;
                            } else {
                                pathCount++;
                            }
                        }
                    }

                    if (wallCount > 0 && pathCount > 0) {
                        if (MAZE[y - 1][x - 1] !== 0) {
                            const distFromPlayer = Math.abs(x - px) + Math.abs(y - py);
                            if (cellDistToExit < playerDistToExit && distFromPlayer >= 3) {
                                pathsToBlock.push({ x, y, current: MAZE[y - 1][x - 1] });
                            }
                        } else {
                            pathsToOpen.push({ x, y, current: MAZE[y - 1][x - 1] });
                        }
                    }
                }
            }
        }

        // Shuffle arrays
        for (let i = pathsToBlock.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [pathsToBlock[i], pathsToBlock[j]] = [pathsToBlock[j], pathsToBlock[i]];
        }
        for (let i = pathsToOpen.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [pathsToOpen[i], pathsToOpen[j]] = [pathsToOpen[j], pathsToOpen[i]];
        }

        // Open 2-3 alternate paths
        const openCount = Math.min(pathsToOpen.length, 2 + Math.floor(Math.random() * 2));
        for (let i = 0; i < openCount; i++) {
            const cell = pathsToOpen[i];
            MAZE[cell.y - 1][cell.x - 1] = 1;
            shiftedCells.push({ x: cell.x, y: cell.y, newValue: 1 });
        }

        // Block paths (verify path still exists)
        let blockedCount = 0;
        for (const cell of pathsToBlock) {
            if (blockedCount >= 2) break;

            MAZE[cell.y - 1][cell.x - 1] = 0;

            if (hasPath(px, py, endPos.x, endPos.y)) {
                shiftedCells.push({ x: cell.x, y: cell.y, newValue: 0 });
                blockedCount++;
            } else {
                MAZE[cell.y - 1][cell.x - 1] = cell.current;
            }
        }

        // Final safety check
        if (!hasPath(px, py, endPos.x, endPos.y)) {
            for (let y = 0; y < MAZE_HEIGHT; y++) {
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    MAZE[y][x] = mazeCopy[y][x];
                }
            }
            shiftedCells = [];
        }
    }

    function canMove(nx, ny) {
        if (nx < 1 || nx > MAZE_WIDTH || ny < 1 || ny > MAZE_HEIGHT) {
            return false;
        }
        return MAZE[ny - 1][nx - 1] !== 0;
    }

    // Steam particle system
    function spawnSteam(baseX, baseY, intensity = 1) {
        if (baseX === undefined) baseX = 320 + (Math.random() - 0.5) * 400;
        if (baseY === undefined) baseY = 300 + Math.random() * 100;

        const count = Math.floor(1 + intensity * 3);
        for (let i = 0; i < count; i++) {
            steamParticles.push({
                x: baseX + (Math.random() - 0.5) * 60,
                y: baseY + Math.random() * 20,
                vx: (Math.random() - 0.5) * 1.5,
                vy: -0.5 - Math.random() * 2 - intensity * 0.5,
                size: 15 + Math.random() * 25 + intensity * 15,
                alpha: 0.25 + Math.random() * 0.35,
                maxLife: 120 + Math.random() * 60,
                life: 120 + Math.random() * 60,
                growRate: 1.005 + Math.random() * 0.008,
                wobble: Math.random() * Math.PI * 2,
                wobbleSpeed: 0.02 + Math.random() * 0.03
            });
        }
    }

    function updateSteam() {
        for (let i = steamParticles.length - 1; i >= 0; i--) {
            const p = steamParticles[i];
            p.wobble += p.wobbleSpeed;
            p.x += p.vx + Math.sin(p.wobble) * 0.3;
            p.y += p.vy;
            p.vy -= 0.015; // Accelerate upward
            p.size *= p.growRate;
            p.alpha *= 0.993;
            p.life--;
            if (p.life <= 0 || p.alpha < 0.02) {
                steamParticles.splice(i, 1);
            }
        }
    }

    function drawSteamParticles() {
        for (const p of steamParticles) {
            const alpha = p.alpha * (p.life / p.maxLife);
            // Outer glow
            ctx.fillStyle = `rgba(240, 235, 224, ${alpha * 0.6})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size * 1.2, 0, Math.PI * 2);
            ctx.fill();
            // Main circle
            ctx.fillStyle = `rgba(245, 242, 235, ${alpha})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            // Highlight
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.4})`;
            ctx.beginPath();
            ctx.arc(p.x - p.size * 0.2, p.y - p.size * 0.2, p.size * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function shake(amount) {
        shakeAmount = amount;
    }

    function applyShake() {
        if (shakeAmount > 0) {
            shakeX = (Math.random() - 0.5) * shakeAmount * 2;
            shakeY = (Math.random() - 0.5) * shakeAmount * 2;
            shakeAmount *= 0.9;
            if (shakeAmount < 0.1) shakeAmount = 0;
        } else {
            shakeX = 0;
            shakeY = 0;
        }
    }

    function initGame() {
        copyMaze();
        findPositions();
        player.x = startPos.x;
        player.y = startPos.y;
        player.targetX = startPos.x;
        player.targetY = startPos.y;
        steamParticles = [];
        heatLevel = 0;
        doorOpenProgress = 0;
        dollyZoom = 0;
        handRaiseProgress = 0;
        dizzyBlurAmount = 0;
        dizzyTimer = 0;
        mazeShiftsRemaining = 3;
        nextShiftTime = 0;
        mazePlayTime = 0;
        shiftedCells = [];
    }

    function updateInput() {
        for (const key of Object.keys(keys)) {
            justPressed[key] = keys[key] && !prevKeys[key];
            prevKeys[key] = keys[key];
        }
    }

    function update() {
        time++;
        updateInput();
        applyShake();

        if (gameState === STATES.TITLE) {
            if (justPressed.a) {
                initGame();
                gameState = STATES.SAUNA_INTRO;
                stateTimer = 0;
            }
            return;
        }

        stateTimer++;

        // Sauna intro
        if (gameState === STATES.SAUNA_INTRO) {
            updateSteam();
            if (stateTimer % 8 === 0) {
                spawnSteam(480, 400, 0.5);
            }
            if (stateTimer % 20 === 0) {
                spawnSteam(undefined, undefined, 0.3);
            }

            if (stateTimer > 120 || justPressed.a) {
                gameState = STATES.GETTING_HOT;
                stateTimer = 0;
            }
            return;
        }

        // Getting hot
        if (gameState === STATES.GETTING_HOT) {
            updateSteam();
            heatLevel = Math.min(1, stateTimer / 300);

            const spawnRate = Math.max(3, 12 - Math.floor(heatLevel * 9));
            if (stateTimer % spawnRate === 0) {
                spawnSteam(480, 400, 0.5 + heatLevel * 0.8);
            }
            if (stateTimer % 10 === 0) {
                spawnSteam(undefined, undefined, heatLevel);
            }

            if (stateTimer > 300 || justPressed.a) {
                gameState = STATES.DOOR_OPENS;
                stateTimer = 0;
            }
            return;
        }

        // Door opens
        if (gameState === STATES.DOOR_OPENS) {
            doorOpenProgress = Math.min(1, stateTimer / 60);

            if (stateTimer > 90 || justPressed.a) {
                gameState = STATES.DOLLY_ZOOM;
                stateTimer = 0;
            }
            return;
        }

        // Dolly zoom
        if (gameState === STATES.DOLLY_ZOOM) {
            dollyZoom = Math.min(1, stateTimer / 180);

            if (stateTimer > 200 || justPressed.a) {
                gameState = STATES.HAND_RAISE;
                stateTimer = 0;
            }
            return;
        }

        // Hand raise
        if (gameState === STATES.HAND_RAISE) {
            handRaiseProgress = Math.min(1, stateTimer / 120);

            if (stateTimer > 150 || justPressed.a) {
                gameState = STATES.MAZE_PLAYING;
                stateTimer = 0;
            }
            return;
        }

        // Maze playing
        if (gameState === STATES.MAZE_PLAYING) {
            mazePlayTime++;

            // Initialize next shift time
            if (nextShiftTime === 0 && mazeShiftsRemaining > 0) {
                nextShiftTime = mazePlayTime + 180 + Math.floor(Math.random() * 120);
            }

            // Trigger dizzy effect / maze shift
            if (mazeShiftsRemaining > 0 && mazePlayTime >= nextShiftTime) {
                dizzyBlurAmount = 1;
                dizzyTimer = 120;

                shiftMazeWalls();
                shake(4);

                mazeShiftsRemaining--;

                if (mazeShiftsRemaining > 0) {
                    nextShiftTime = mazePlayTime + 300 + Math.floor(Math.random() * 180);
                }
            }

            // Animate dizzy effect
            if (dizzyTimer > 0) {
                dizzyTimer--;
                const progress = (90 - dizzyTimer) / 90;
                dizzyBlurAmount = Math.sin(progress * Math.PI);
            } else {
                dizzyBlurAmount = 0;
            }

            // Smooth player movement
            player.x += (player.targetX - player.x) * 0.3;
            player.y += (player.targetY - player.y) * 0.3;

            // Input handling
            const tx = Math.floor(player.targetX + 0.5);
            const ty = Math.floor(player.targetY + 0.5);

            if (justPressed.up) {
                if (canMove(tx, ty - 1)) {
                    player.targetY = ty - 1;
                }
            } else if (justPressed.down) {
                if (canMove(tx, ty + 1)) {
                    player.targetY = ty + 1;
                }
            } else if (justPressed.left) {
                if (canMove(tx - 1, ty)) {
                    player.targetX = tx - 1;
                }
            } else if (justPressed.right) {
                if (canMove(tx + 1, ty)) {
                    player.targetX = tx + 1;
                }
            }

            // Check win
            if (Math.abs(player.targetX - endPos.x) < 0.5 &&
                Math.abs(player.targetY - endPos.y) < 0.5) {
                gameState = STATES.MAZE_COMPLETE;
                stateTimer = 0;
                shake(3);
                // Save completion
                try {
                    const completed = JSON.parse(localStorage.getItem('seaRanchQuestCompleted') || '[]');
                    if (!completed.includes(11)) {
                        completed.push(11);
                        localStorage.setItem('seaRanchQuestCompleted', JSON.stringify(completed));
                    }
                } catch (e) {}
            }

            // B button to return to menu
            if (justPressed.b) {
                window.location.href = 'index.html';
            }
            return;
        }

        // Maze complete
        if (gameState === STATES.MAZE_COMPLETE) {
            if (justPressed.a) {
                window.location.href = 'index.html';
            }
            return;
        }
    }

    // Drawing functions
    function setFont(size, weight = 'normal') {
        ctx.font = `${weight} ${size}px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
    }

    function drawSaunaScene() {
        if (steamImage && steamImage.complete && steamImage.naturalWidth > 0) {
            // Draw the actual sauna image
            const imgW = steamImage.naturalWidth;
            const imgH = steamImage.naturalHeight;
            const scaleX = W / imgW;
            const scaleY = H / imgH;
            const scale = Math.max(scaleX, scaleY);
            const drawW = imgW * scale;
            const drawH = imgH * scale;
            const drawX = (W - drawW) / 2;
            const drawY = (H - drawH) / 2;
            ctx.drawImage(steamImage, drawX, drawY, drawW, drawH);
        } else {
            // Fallback: Wood background
            ctx.fillStyle = rgb(COLORS.wood);
            ctx.fillRect(0, 0, W, H);

            // Wood planks
            ctx.fillStyle = rgb(COLORS.woodDark);
            for (let y = 0; y < H; y += 50) {
                ctx.fillRect(0, y, W, 3);
            }

            // Vertical grain lines
            ctx.fillStyle = rgb(COLORS.woodDark, 0.3);
            for (let x = 0; x < W; x += 8) {
                ctx.fillRect(x, 0, 1, H);
            }
        }

        // Draw steam particles
        drawSteamParticles();

        // Heat shimmer effect
        if (heatLevel > 0.3) {
            const shimmerAlpha = (heatLevel - 0.3) * 0.2;
            ctx.fillStyle = `rgba(255, 199, 150, ${shimmerAlpha})`;
            for (let y = 0; y < H; y += 40) {
                const waveOffset = Math.sin(time * 0.05 + y * 0.08) * 4 * heatLevel;
                ctx.fillRect(waveOffset, y, W, 3);
            }
        }

        // Heat overlay
        if (heatLevel > 0) {
            ctx.fillStyle = `rgba(255, 102, 51, ${heatLevel * 0.35})`;
            ctx.fillRect(0, 0, W, H);
        }

        // Pulsing glow at high heat
        if (heatLevel > 0.6) {
            const pulseAlpha = (heatLevel - 0.6) * 0.3 * (0.7 + 0.3 * Math.sin(time * 0.12));
            ctx.fillStyle = `rgba(255, 77, 51, ${pulseAlpha})`;
            ctx.fillRect(0, 0, W, H);
        }

        // Text
        setFont(28, 'bold');
        ctx.textAlign = 'center';
        if (gameState === STATES.SAUNA_INTRO) {
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillText("The Sea Ranch sauna...", W/2 + 2, 202);
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.fillText("The Sea Ranch sauna...", W/2, 200);
        } else {
            const pulse = 0.8 + 0.2 * Math.sin(time * 0.15);
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillText("Getting too hot...", W/2 + 2, 202);
            ctx.fillStyle = `rgba(255, 230, 204, ${pulse})`;
            ctx.fillText("Getting too hot...", W/2, 200);
        }
    }

    function drawDoorScene(progress) {
        // Sauna background
        ctx.fillStyle = rgb(COLORS.wood);
        ctx.fillRect(0, 0, W, H);

        // Wood grain
        ctx.fillStyle = rgb(COLORS.woodDark, 0.4);
        for (let y = 0; y < H; y += 50) {
            ctx.fillRect(0, y, W, 3);
        }

        // Door frame
        ctx.fillStyle = 'rgb(64, 51, 38)';
        ctx.fillRect(175, 75, 290, 360);

        // Door opening (reveals light)
        const openWidth = progress * 260;
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillRect(190, 90, openWidth, 330);

        // Draw supergraphic preview through door
        if (progress > 0.3) {
            ctx.strokeStyle = rgb(COLORS.blue, (progress - 0.3) * 0.5);
            ctx.lineWidth = 12;
            ctx.beginPath();
            ctx.arc(320 + openWidth * 0.5, 0, 180, Math.PI * 0.5, Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(320 + openWidth * 0.5, 0, 130, Math.PI * 0.5, Math.PI);
            ctx.stroke();
        }

        // Door sliding
        const doorX = 190 + openWidth;
        ctx.fillStyle = rgb(COLORS.woodDark);
        ctx.fillRect(doorX, 90, 260 - openWidth, 330);

        // Door handle
        if (openWidth < 200) {
            ctx.fillStyle = 'rgb(128, 115, 102)';
            ctx.beginPath();
            ctx.arc(doorX + 20, 260, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        // Steam rushing out
        drawSteamParticles();

        // Light rays from door
        if (progress > 0.4) {
            const rayAlpha = (progress - 0.4) * 0.3;
            ctx.fillStyle = `rgba(255, 250, 230, ${rayAlpha})`;
            ctx.beginPath();
            ctx.moveTo(190, 90);
            ctx.lineTo(190 + openWidth, 90);
            ctx.lineTo(190 + openWidth + 100, 480);
            ctx.lineTo(90, 480);
            ctx.closePath();
            ctx.fill();
        }

        // Text
        if (progress > 0.5) {
            setFont(28, 'bold');
            ctx.textAlign = 'center';
            ctx.fillStyle = 'rgba(0,0,0,0.4)';
            ctx.fillText("Need air...", W/2 + 2, 52);
            ctx.fillStyle = `rgba(255,255,255,${(progress - 0.5) * 2})`;
            ctx.fillText("Need air...", W/2, 50);
        }
    }

    function drawMazeSupergraphic(mazeX, mazeY, mazeW, mazeH, showStart, showEnd) {
        const cellW = mazeW / MAZE_WIDTH;
        const cellH = mazeH / MAZE_HEIGHT;

        // Background
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillRect(mazeX, mazeY, mazeW, mazeH);

        // Draw maze as solid supergraphic LINES
        ctx.strokeStyle = rgb(COLORS.blue);

        // Draw horizontal wall segments
        for (let y = 0; y < MAZE_HEIGHT; y++) {
            let inWall = false;
            let wallStartX = 0;
            for (let x = 0; x < MAZE_WIDTH; x++) {
                const isWall = MAZE[y][x] === 0;
                if (isWall && !inWall) {
                    wallStartX = mazeX + x * cellW;
                    inWall = true;
                } else if (!isWall && inWall) {
                    const wallEndX = mazeX + x * cellW;
                    const cy = mazeY + (y + 0.5) * cellH;
                    ctx.lineWidth = Math.max(2, cellH - 1);
                    ctx.beginPath();
                    ctx.moveTo(wallStartX, cy);
                    ctx.lineTo(wallEndX, cy);
                    ctx.stroke();
                    inWall = false;
                }
            }
            if (inWall) {
                const wallEndX = mazeX + MAZE_WIDTH * cellW;
                const cy = mazeY + (y + 0.5) * cellH;
                ctx.lineWidth = Math.max(2, cellH - 1);
                ctx.beginPath();
                ctx.moveTo(wallStartX, cy);
                ctx.lineTo(wallEndX, cy);
                ctx.stroke();
            }
        }

        // Draw vertical wall connections
        for (let y = 0; y < MAZE_HEIGHT - 1; y++) {
            for (let x = 0; x < MAZE_WIDTH; x++) {
                if (MAZE[y][x] === 0 && MAZE[y + 1][x] === 0) {
                    const cx = mazeX + (x + 0.5) * cellW;
                    const y1 = mazeY + (y + 0.5) * cellH;
                    const y2 = mazeY + (y + 1.5) * cellH;
                    ctx.lineWidth = Math.max(2, cellW - 1);
                    ctx.beginPath();
                    ctx.moveTo(cx, y1);
                    ctx.lineTo(cx, y2);
                    ctx.stroke();
                }
            }
        }

        // Start position highlight
        if (showStart) {
            const startCx = mazeX + (startPos.x - 0.5) * cellW;
            const startCy = mazeY + (startPos.y - 0.5) * cellH;
            const pulse = 0.5 + 0.5 * Math.sin(time * 0.1);
            ctx.fillStyle = `rgba(102, 204, 102, ${0.5 + 0.3 * pulse})`;
            ctx.beginPath();
            ctx.arc(startCx, startCy, Math.max(3, cellW * 0.4), 0, Math.PI * 2);
            ctx.fill();
        }

        // End position
        if (showEnd) {
            const endCx = mazeX + (endPos.x - 0.5) * cellW;
            const endCy = mazeY + (endPos.y - 0.5) * cellH;
            ctx.fillStyle = rgb(COLORS.red);
            ctx.beginPath();
            ctx.arc(endCx, endCy, Math.max(3, cellW * 0.4), 0, Math.PI * 2);
            ctx.fill();
        }

        // Border
        ctx.strokeStyle = 'rgb(38, 38, 38)';
        ctx.lineWidth = 2;
        ctx.strokeRect(mazeX, mazeY, mazeW, mazeH);
    }

    function drawDollyZoom(progress) {
        // Room expanding/approaching effect
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillRect(0, 0, W, H);

        // Floor
        const floorY = 320 + (1 - progress) * 60;
        ctx.fillStyle = rgb(COLORS.sand);
        ctx.fillRect(0, floorY, W, H - floorY);

        // Back wall with supergraphic maze preview
        const wallScale = 0.4 + progress * 0.5;
        const wallW = 320 * wallScale;
        const wallH = 220 * wallScale;
        const wallX = 320 - wallW / 2;
        const wallY = 150 - wallH / 2 + (1 - progress) * 40;

        // Wall background
        ctx.fillStyle = rgb(COLORS.fog);
        ctx.fillRect(wallX - 15, wallY - 15, wallW + 30, wallH + 30);

        // Supergraphic curves in corner
        ctx.strokeStyle = rgb(COLORS.blue, 0.3);
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.arc(640, 0, 200 * wallScale, Math.PI * 0.5, Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(640, 0, 150 * wallScale, Math.PI * 0.5, Math.PI);
        ctx.stroke();

        // Draw maze
        drawMazeSupergraphic(wallX, wallY, wallW, wallH, false, false);

        // Text
        setFont(28, 'bold');
        ctx.textAlign = 'center';
        ctx.fillStyle = 'rgba(0,0,0,0.4)';
        ctx.fillText("So dizzy from the heat...", W/2 + 2, 422);
        ctx.fillStyle = `rgba(51, 51, 51, ${progress})`;
        ctx.fillText("So dizzy from the heat...", W/2, 420);
    }

    function drawHandRaise(progress) {
        // Room focused on maze
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillRect(0, 0, W, H);

        // Floor
        ctx.fillStyle = rgb(COLORS.sand);
        ctx.fillRect(0, 320, W, 160);

        // Supergraphic curves on wall
        ctx.strokeStyle = rgb(COLORS.blue, 0.25);
        ctx.lineWidth = 22;
        ctx.beginPath();
        ctx.arc(680, -40, 280, Math.PI * 0.55, Math.PI * 1.1);
        ctx.stroke();
        ctx.lineWidth = 16;
        ctx.beginPath();
        ctx.arc(660, -20, 220, Math.PI * 0.55, Math.PI * 1.05);
        ctx.stroke();

        // Maze on wall
        const mazeX = 90;
        const mazeY = 60;
        const mazeW = MAZE_WIDTH * 22;
        const mazeH = MAZE_HEIGHT * 16;

        // Wall backing
        ctx.fillStyle = rgb(COLORS.fog);
        ctx.fillRect(mazeX - 10, mazeY - 10, mazeW + 20, mazeH + 20);

        // Draw maze
        drawMazeSupergraphic(mazeX, mazeY, mazeW, mazeH, true, true);

        // Pointing finger / eyeball preview
        if (progress > 0.3) {
            const fingerAlpha = (progress - 0.3) / 0.7;
            const cellW = mazeW / MAZE_WIDTH;
            const cellH = mazeH / MAZE_HEIGHT;
            const fingerX = mazeX + (startPos.x - 0.5) * cellW;
            const fingerY = mazeY + (startPos.y - 0.5) * cellH + 25 * (1 - progress);

            // Draw eyeball cursor preview
            ctx.fillStyle = `rgba(255,255,255,${fingerAlpha})`;
            ctx.beginPath();
            ctx.ellipse(fingerX, fingerY, 12, 9, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = `rgba(77, 128, 179, ${fingerAlpha})`;
            ctx.beginPath();
            ctx.arc(fingerX, fingerY, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = `rgba(0,0,0,${fingerAlpha})`;
            ctx.beginPath();
            ctx.arc(fingerX, fingerY, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = `rgba(255,255,255,${fingerAlpha * 0.8})`;
            ctx.beginPath();
            ctx.arc(fingerX - 2, fingerY - 2, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Text
        setFont(28, 'bold');
        ctx.textAlign = 'center';
        ctx.fillStyle = 'rgba(0,0,0,0.4)';
        ctx.fillText("Is that... a maze?", W/2 + 2, 422);
        ctx.fillStyle = 'rgb(51, 51, 51)';
        ctx.fillText("Is that... a maze?", W/2, 420);
    }

    function drawMaze() {
        // Room background
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillRect(0, 0, W, H);

        // Floor
        ctx.fillStyle = rgb(COLORS.sand);
        ctx.fillRect(0, 340, W, 140);

        // Supergraphic curves on ceiling
        ctx.strokeStyle = rgb(COLORS.blue, 0.4);
        ctx.lineWidth = 28;
        ctx.beginPath();
        ctx.arc(680, -60, 300, Math.PI * 0.55, Math.PI * 1.1);
        ctx.stroke();
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.arc(660, -40, 240, Math.PI * 0.55, Math.PI * 1.05);
        ctx.stroke();

        // Red arrow accent
        ctx.fillStyle = rgb(COLORS.red);
        ctx.beginPath();
        ctx.moveTo(50, 380);
        ctx.lineTo(80, 420);
        ctx.lineTo(20, 420);
        ctx.closePath();
        ctx.fill();
        ctx.fillRect(40, 420, 20, 35);

        // Maze on wall
        const mazeX = 90;
        const mazeY = 50;
        const cellW = 22;
        const cellH = 17;
        const mazeW = MAZE_WIDTH * cellW;
        const mazeH = MAZE_HEIGHT * cellH;

        // Wall shadow
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.fillRect(mazeX - 5 + 4, mazeY - 5 + 4, mazeW + 10, mazeH + 10);

        // Wall background
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillRect(mazeX - 5, mazeY - 5, mazeW + 10, mazeH + 10);

        // Draw maze as solid supergraphic LINES
        ctx.strokeStyle = rgb(COLORS.blue);

        // Draw horizontal wall segments
        for (let y = 0; y < MAZE_HEIGHT; y++) {
            let inWall = false;
            let wallStartX = 0;
            for (let x = 0; x < MAZE_WIDTH; x++) {
                const isWall = MAZE[y][x] === 0;
                if (isWall && !inWall) {
                    wallStartX = mazeX + x * cellW;
                    inWall = true;
                } else if (!isWall && inWall) {
                    const wallEndX = mazeX + x * cellW;
                    const cy = mazeY + (y + 0.5) * cellH;
                    ctx.lineWidth = cellH - 2;
                    ctx.beginPath();
                    ctx.moveTo(wallStartX, cy);
                    ctx.lineTo(wallEndX, cy);
                    ctx.stroke();
                    inWall = false;
                }
            }
            if (inWall) {
                const wallEndX = mazeX + MAZE_WIDTH * cellW;
                const cy = mazeY + (y + 0.5) * cellH;
                ctx.lineWidth = cellH - 2;
                ctx.beginPath();
                ctx.moveTo(wallStartX, cy);
                ctx.lineTo(wallEndX, cy);
                ctx.stroke();
            }
        }

        // Draw vertical wall connections
        for (let y = 0; y < MAZE_HEIGHT - 1; y++) {
            for (let x = 0; x < MAZE_WIDTH; x++) {
                if (MAZE[y][x] === 0 && MAZE[y + 1][x] === 0) {
                    const cx = mazeX + (x + 0.5) * cellW;
                    const y1 = mazeY + (y + 0.5) * cellH;
                    const y2 = mazeY + (y + 1.5) * cellH;
                    ctx.lineWidth = cellW - 2;
                    ctx.beginPath();
                    ctx.moveTo(cx, y1);
                    ctx.lineTo(cx, y2);
                    ctx.stroke();
                }
            }
        }

        // Draw end marker (EXIT - red)
        const endCx = mazeX + (endPos.x - 0.5) * cellW;
        const endCy = mazeY + (endPos.y - 0.5) * cellH;
        ctx.fillStyle = rgb(COLORS.red);
        ctx.fillRect(endCx - cellW/2 + 2, endCy - cellH/2 + 2, cellW - 4, cellH - 4);
        // Arrow on exit
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.moveTo(endCx - 6, endCy);
        ctx.lineTo(endCx + 6, endCy - 5);
        ctx.lineTo(endCx + 6, endCy + 5);
        ctx.closePath();
        ctx.fill();

        // Maze border
        ctx.strokeStyle = 'rgb(26, 26, 26)';
        ctx.lineWidth = 4;
        ctx.strokeRect(mazeX - 5, mazeY - 5, mazeW + 10, mazeH + 10);

        // Player cursor: EYEBALL
        const displayX = mazeX + (player.x - 0.5) * cellW;
        const displayY = mazeY + (player.y - 0.5) * cellH;

        // Outer eye (white)
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.ellipse(displayX, displayY, 10, 7, 0, 0, Math.PI * 2);
        ctx.fill();
        // Iris (blue)
        ctx.fillStyle = 'rgb(77, 128, 179)';
        ctx.beginPath();
        ctx.arc(displayX, displayY, 5, 0, Math.PI * 2);
        ctx.fill();
        // Pupil (black)
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(displayX, displayY, 2.5, 0, Math.PI * 2);
        ctx.fill();
        // Highlight
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.beginPath();
        ctx.arc(displayX - 2, displayY - 2, 1.5, 0, Math.PI * 2);
        ctx.fill();
        // Eye outline
        ctx.strokeStyle = 'rgb(51, 51, 51)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.ellipse(displayX, displayY, 10, 7, 0, 0, Math.PI * 2);
        ctx.stroke();

        // Dizzy effects overlay
        if (dizzyBlurAmount > 0) {
            // Heat shimmer
            ctx.fillStyle = `rgba(255, 199, 150, ${dizzyBlurAmount * 0.15})`;
            ctx.fillRect(0, 0, W, H);

            // Tunnel vision
            const tunnelAlpha = dizzyBlurAmount * 0.4;
            ctx.fillStyle = `rgba(0,0,0,${tunnelAlpha})`;
            ctx.fillRect(0, 0, 100, H);
            ctx.fillRect(540, 0, 100, H);
            ctx.fillRect(0, 0, W, 60);
            ctx.fillRect(0, 420, W, 60);

            // Floater spots
            if (Math.random() < dizzyBlurAmount * 0.5) {
                ctx.fillStyle = `rgba(0,0,0,${0.1 + Math.random() * 0.1})`;
                ctx.beginPath();
                ctx.arc(
                    150 + Math.random() * 340,
                    100 + Math.random() * 200,
                    4 + Math.random() * 10,
                    0, Math.PI * 2
                );
                ctx.fill();
            }
        }

        // HUD
        setFont(14);
        ctx.textAlign = 'left';
        ctx.fillStyle = 'rgb(51, 51, 51)';
        ctx.fillText("D-PAD: Trace the path", 420, 460);

        if (mazeShiftsRemaining > 0) {
            setFont(16, 'bold');
            ctx.fillStyle = rgb(COLORS.red);
            ctx.fillText("HEAT WAVES: " + mazeShiftsRemaining, 20, 460);
        }
    }

    function drawMazeComplete() {
        // Victory scene
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillRect(0, 0, W, H);

        // Supergraphic celebration
        ctx.strokeStyle = rgb(COLORS.blue, 0.2);
        ctx.lineWidth = 30;
        for (let i = 0; i <= 3; i++) {
            ctx.beginPath();
            ctx.arc(320, 240, 100 + i * 50, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Overlay
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, W, H);

        // Text
        setFont(48, 'bold');
        ctx.textAlign = 'center';
        ctx.fillStyle = 'white';
        ctx.fillText("Level Complete", W/2, 200);

        setFont(28, 'bold');
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillText("You escaped the heat!", W/2, 250);

        setFont(18);
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.fillText("Press A to continue", W/2, 310);
    }

    function drawTitleCard() {
        // Barbara Stauffacher Solomon inspired title card
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillRect(0, 0, W, H);

        // Supergraphic arcs
        ctx.strokeStyle = rgb(COLORS.blue);
        ctx.lineWidth = 40;
        ctx.beginPath();
        ctx.arc(W, 0, 300, Math.PI * 0.5, Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(W, 0, 220, Math.PI * 0.5, Math.PI);
        ctx.stroke();

        // Red arrow
        ctx.fillStyle = rgb(COLORS.red);
        ctx.beginPath();
        ctx.moveTo(100, 350);
        ctx.lineTo(150, 400);
        ctx.lineTo(50, 400);
        ctx.closePath();
        ctx.fill();
        ctx.fillRect(90, 400, 20, 50);

        // Title
        setFont(64, 'bold');
        ctx.textAlign = 'center';
        ctx.fillStyle = 'rgb(40, 40, 40)';
        ctx.fillText("Sauna", W/2, 200);

        setFont(24);
        ctx.fillStyle = 'rgb(100, 100, 100)';
        ctx.fillText("Escape the supergraphics", W/2, 250);

        // Prompt
        const pulse = 0.5 + 0.5 * Math.sin(time * 0.08);
        setFont(18);
        ctx.fillStyle = `rgba(100, 100, 100, ${pulse})`;
        ctx.fillText("Press A to start", W/2, 400);
    }

    function drawGrain(amount) {
        const imageData = ctx.getImageData(0, 0, W, H);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            const noise = (Math.random() - 0.5) * amount * 255;
            data[i] = Math.min(255, Math.max(0, data[i] + noise));
            data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise));
            data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise));
        }
        ctx.putImageData(imageData, 0, 0);
    }

    function draw() {
        ctx.save();

        // Apply dizzy sway during maze
        if (gameState === STATES.MAZE_PLAYING && dizzyBlurAmount > 0) {
            const sway = Math.sin(mazePlayTime * 0.08) * dizzyBlurAmount * 4;
            const breathe = Math.sin(mazePlayTime * 0.05) * dizzyBlurAmount * 0.01;
            ctx.translate(320 + sway, 240);
            ctx.scale(1 + breathe, 1 + breathe);
            ctx.translate(-320, -240);
        }

        // Apply shake
        ctx.translate(shakeX, shakeY);

        if (gameState === STATES.TITLE) {
            drawTitleCard();
        } else if (gameState === STATES.SAUNA_INTRO || gameState === STATES.GETTING_HOT) {
            drawSaunaScene();
        } else if (gameState === STATES.DOOR_OPENS) {
            drawDoorScene(doorOpenProgress);
        } else if (gameState === STATES.DOLLY_ZOOM) {
            drawDollyZoom(dollyZoom);
        } else if (gameState === STATES.HAND_RAISE) {
            drawHandRaise(handRaiseProgress);
        } else if (gameState === STATES.MAZE_PLAYING) {
            drawMaze();
        } else if (gameState === STATES.MAZE_COMPLETE) {
            drawMazeComplete();
        }

        ctx.restore();

        // Apply film grain
        drawGrain(0.06);
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Input handling
    const keyMap = {
        'ArrowUp': 'up', 'ArrowDown': 'down', 'ArrowLeft': 'left', 'ArrowRight': 'right',
        'w': 'up', 's': 'down',
        'Enter': 'a', ' ': 'a', 'z': 'a', 'x': 'b', 'Escape': 'b', 'Backspace': 'b'
    };

    document.addEventListener('keydown', e => {
        const key = keyMap[e.key];
        if (key) { keys[key] = true; e.preventDefault(); }
    });

    document.addEventListener('keyup', e => {
        const key = keyMap[e.key];
        if (key) { keys[key] = false; e.preventDefault(); }
    });

    // Touch and mouse controls
    document.querySelectorAll('[data-key]').forEach(btn => {
        const key = btn.dataset.key;
        btn.addEventListener('touchstart', e => { keys[key] = true; e.preventDefault(); });
        btn.addEventListener('touchend', e => { keys[key] = false; e.preventDefault(); });
        btn.addEventListener('touchcancel', e => { keys[key] = false; });
        btn.addEventListener('mousedown', e => { keys[key] = true; e.preventDefault(); });
        btn.addEventListener('mouseup', e => { keys[key] = false; e.preventDefault(); });
        btn.addEventListener('mouseleave', () => { keys[key] = false; });
    });

    // Start game
    loadImages();
    copyMaze();
    findPositions();
    gameLoop();
    </script>
</body>
</html>
