<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level 10 - Woodblock Print</title>
    <script src="sea-ranch-style.js"></script>
    <style>
        :root {
            --black: #1a1a1a;
            --white: #f5f5f0;
            --red: #C41E3A;
            --blue: #2E5DA8;
            --wood: #8b7355;
            --sand: #d4c4a8;
            --fog: #e8e4dc;
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        #game-container {
            width: 640px;
            height: 480px;
            position: relative;
            overflow: hidden;
            background: #1a1a2e;
        }
        #gameCanvas {
            display: block;
            cursor: crosshair;
            image-rendering: pixelated;
        }
        .title-card {
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title-card .wood-bg {
            position: absolute;
            inset: 0;
            background:
                repeating-linear-gradient(90deg, transparent 0px, transparent 3px, rgba(139, 115, 85, 0.08) 3px, rgba(139, 115, 85, 0.08) 4px),
                radial-gradient(ellipse at 20% 30%, rgba(139, 115, 85, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(139, 115, 85, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, var(--fog) 0%, var(--sand) 100%);
        }
        .title-card .supergraphic {
            position: absolute;
            top: -80px;
            right: -120px;
            width: 550px;
            height: 550px;
            pointer-events: none;
        }
        .title-card .supergraphic::before,
        .title-card .supergraphic::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 36px solid var(--blue);
        }
        .title-card .supergraphic::before {
            width: 420px;
            height: 420px;
            top: 0;
            right: 0;
            border-color: transparent transparent var(--blue) var(--blue);
            transform: rotate(-45deg);
        }
        .title-card .supergraphic::after {
            width: 320px;
            height: 320px;
            top: 50px;
            right: 50px;
            border-color: transparent transparent var(--blue) var(--blue);
            transform: rotate(-45deg);
            opacity: 0.7;
        }
        .title-card .arrow-accent {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 80px;
            height: 100px;
            pointer-events: none;
        }
        .title-card .arrow-accent::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 50px solid var(--red);
            top: 0;
        }
        .title-card .arrow-accent::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 50px;
            background: var(--red);
            top: 45px;
            left: 27px;
        }
        .title-card .title-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        .title-card .level-title {
            font-size: 56px;
            font-weight: 700;
            color: var(--black);
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 10px;
        }
        .title-card .level-subtitle {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--wood);
        }
        .title-card .continue-hint {
            position: absolute;
            bottom: 36px;
            right: 36px;
            font-size: 12px;
            color: var(--wood);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .title-card .title-grain {
            position: absolute;
            inset: 0;
            opacity: 0.4;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="title-card" id="title-card">
            <div class="wood-bg"></div>
            <div class="supergraphic"></div>
            <div class="arrow-accent"></div>
            <div class="title-content">
                <div class="level-title">Woodblock Print</div>
                <div class="level-subtitle">Carve a Whale Watching Memory</div>
            </div>
            <div class="continue-hint">A to start Â· B to menu</div>
            <div class="title-grain"></div>
        </div>
        <canvas id="gameCanvas" width="640" height="480"></canvas>
    </div>

        function loadAssets() {
            // Load whale mask from embedded base64 (CORS-safe)
            const maskImg = new Image();
            maskImg.onload = () => {
                whaleMaskImage = maskImg;
                console.log('Loaded whaleMask from embedded base64');
            };
            maskImg.src = WHALE_MASK_BASE64;

            const assets = [
                { name: 'sunset', path: 'level-10/sunset.jpg', callback: (img) => sunsetImage = img },
                { name: 'whaleBreach', path: 'level-10/whale-breach.png', callback: (img) => whaleBreachImage = img },
                { name: 'whaleDive', path: 'level-10/whale-dive.png', callback: (img) => whaleDiveImage = img },
                { name: 'whaleSwim', path: 'level-10/whale-swim.png', callback: (img) => whaleSwimImage = img },
                { name: 'whaleBlow', path: 'level-10/whale-blowhole.png', callback: (img) => whaleBlowImage = img },
                { name: 'success', path: 'level-10/success-1.jpg', callback: (img) => successImage = img }
            ];

            assets.forEach(asset => {
                const img = new Image();
                img.onload = () => {
                    asset.callback(img);
                    assetsLoaded++;
                    console.log(`Loaded ${asset.name} (${assetsLoaded}/${TOTAL_ASSETS})`);
                };
                img.onerror = () => {
                    console.warn(`Failed to load ${asset.name}`);
                    assetsLoaded++;
                };
                img.src = asset.path;
            });
        }

        // ============== WHALE ANIMATION STATE ==============
        let whaleY = 0;
        let whalePhase = 0; // 0=rising, 1=pause, 2=sinking, 3=done
        let splashParticles = [];

        // Whale breach position in the sunset scene
        // The ocean is visible on the left side through the fence gap (roughly x=50-200)
        // Person is on right in Adirondack chair looking left toward the ocean
        const WHALE_SCENE = {
            x: 120,           // Center of visible ocean gap (left side of scene)
            waterLine: 230,   // Horizon/water line where ocean meets sky
            peakY: 170,       // How high whale breaches
            scale: 0.10       // Scale factor for whale sprite (small - it's far away)
        };

        // Whale sprite scale for the scene
        const WHALE_SCALE = 0.10;

        // ============== CARVING STATE ==============
        // Woodblock dimensions and position (programmatically drawn)
        const BLOCK = {
            x: 120,
            y: 80,
            w: 380,
            h: 280
        };

        // Colors for the woodblock
        const WOOD_BASE = '#d4a855';       // Base wood color (background to carve)
        const WOOD_DESIGN = '#e8c878';     // Slightly lighter for the raised design
        const WOOD_CARVED = '#3a2510';     // Dark carved groove color
        const WOOD_GRAIN = '#c49845';      // Wood grain lines

        // Carving tool state
        const TOOL = {
            restX: 540,      // Tool resting position
            restY: 350,
            w: 60,
            h: 20
        };
        let toolPickedUp = false;
        let toolX = TOOL.restX;
        let toolY = TOOL.restY;

        // Design mask - programmatically generated whale and waves
        let designMask = null;
        let carvedMask = null;
        let totalDesignPixels = 0;
        let carvedCount = 0;
        let isCarving = false;
        let lastMouseX = null;
        let lastMouseY = null;
        let woodChips = [];

        // Initialize the design mask from the embedded whale-mask image
        function initDesignMask() {
            if (!whaleMaskImage) {
                console.warn('Whale mask image not loaded yet');
                return;
            }

            designMask = new Array(BLOCK.w * BLOCK.h).fill(false);
            carvedMask = new Array(BLOCK.w * BLOCK.h).fill(false);
            totalDesignPixels = 0;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = BLOCK.w;
            tempCanvas.height = BLOCK.h;
            const tctx = tempCanvas.getContext('2d');

            // Draw the mask image scaled to fit the block
            tctx.drawImage(whaleMaskImage, 0, 0, BLOCK.w, BLOCK.h);

            // Read the canvas data to build the mask
            // White pixels (> 128 brightness) = protected design
            // Black pixels = carveable background
            const imageData = tctx.getImageData(0, 0, BLOCK.w, BLOCK.h);
            const data = imageData.data;

            for (let i = 0; i < BLOCK.w * BLOCK.h; i++) {
                designMask[i] = data[i * 4] > 128;
                if (designMask[i]) totalDesignPixels++;
            }

            console.log(`Design mask initialized: ${totalDesignPixels} design pixels, ${BLOCK.w * BLOCK.h - totalDesignPixels} carveable pixels`);
        }

        function carveAt(screenX, screenY) {
            if (!toolPickedUp) return;  // Must pick up tool first!

            const cx = Math.floor(screenX - BLOCK.x);
            const cy = Math.floor(screenY - BLOCK.y);

            if (cx < 0 || cx >= BLOCK.w || cy < 0 || cy >= BLOCK.h) return;
            if (!carvedMask) return;

            const brushSize = 8;
            let carved = false;

            for (let dx = -brushSize; dx <= brushSize; dx++) {
                for (let dy = -brushSize; dy <= brushSize; dy++) {
                    const px = cx + dx;
                    const py = cy + dy;

                    if (px < 0 || px >= BLOCK.w || py < 0 || py >= BLOCK.h) continue;
                    if (dx * dx + dy * dy > brushSize * brushSize) continue;

                    const idx = py * BLOCK.w + px;

                    // Only carve if this pixel is NOT part of the protected design
                    if (designMask && designMask[idx]) continue;

                    if (!carvedMask[idx]) {
                        carvedMask[idx] = true;
                        carvedCount++;
                        carved = true;
                    }
                }
            }

            // Spawn wood chip particles when we actually carve
            if (carved) {
                const numChips = Math.floor(Math.random() * 3) + 1;
                for (let i = 0; i < numChips; i++) {
                    woodChips.push({
                        x: screenX + (Math.random() - 0.5) * 16,
                        y: screenY + (Math.random() - 0.5) * 8,
                        vx: (Math.random() - 0.5) * 3,
                        vy: -Math.random() * 4 - 2,
                        rot: Math.random() * Math.PI * 2,
                        rotSpeed: (Math.random() - 0.5) * 0.5,
                        size: 2 + Math.random() * 5,
                        life: 1
                    });
                }
            }
        }

        function carveLine(x1, y1, x2, y2) {
            const dist = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const steps = Math.max(1, Math.floor(dist / 2));
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                carveAt(x1 + (x2 - x1) * t, y1 + (y2 - y1) * t);
            }
        }

        function updateWoodChips() {
            woodChips = woodChips.filter(chip => {
                chip.x += chip.vx;
                chip.y += chip.vy;
                chip.vy += 0.18;
                chip.rot += chip.rotSpeed;
                chip.life -= 0.02;
                return chip.life > 0;
            });
        }

        // Check if point is over the carving tool
        function isOverTool(x, y) {
            const tx = toolPickedUp ? toolX : TOOL.restX;
            const ty = toolPickedUp ? toolY : TOOL.restY;
            // Tool is now drawn centered at tx,ty with blade extending left
            // Hitbox covers the whole tool area
            return x >= tx - 30 && x <= tx + 85 && y >= ty - 20 && y <= ty + 20;
        }

        // ============== PRINTING STATE ==============
        let printPhase = 0;
        let printTimer = 0;
        let inkRollerX = 0;
        let paperY = 0;
        let pressY = 0;

        // ============== HANGING STATE ==============
        let hangTimer = 0;
        let printSwing = 0;

        // Frame position in success.jpg (scaled to 640x480)
        // The empty cream frame is centered above the fireplace
        const FRAME = {
            x: 252,
            y: 55,
            w: 200,
            h: 105
        };

        // ============== DRAWING FUNCTIONS ==============

        function drawDeckScene() {
            if (sunsetImage) {
                ctx.drawImage(sunsetImage, 0, 0, W, H);
            } else {
                // Fallback sunset gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, H);
                gradient.addColorStop(0, '#2a3a4a');
                gradient.addColorStop(0.4, '#d4854a');
                gradient.addColorStop(0.6, '#c06030');
                gradient.addColorStop(1, '#3a4a5a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, W, H);
            }
        }

        function drawWhaleBreaching(yOffset, phase) {
            // Choose sprite based on animation phase
            // Phases: 0=peek, 1=pause at peek, 2=breach, 3=pause at peak, 4=descend, 5=done
            let whaleImg;
            let scale = WHALE_SCALE;

            if (phase <= 1) {
                // Peeking/blowing - use blowhole sprite (whale at surface with spray)
                whaleImg = whaleBlowImage;
                scale = WHALE_SCALE * 0.7; // Blowhole image is wider, scale down more
            } else if (phase <= 3) {
                // Breaching up or at peak - use breach sprite
                whaleImg = whaleBreachImage;
            } else {
                // Descending - use dive sprite
                whaleImg = whaleDiveImage;
            }

            if (!whaleImg) {
                // Fallback whale shape
                ctx.fillStyle = '#2a4a5a';
                ctx.save();
                ctx.translate(WHALE_SCENE.x, yOffset);
                ctx.beginPath();
                ctx.ellipse(0, 0, 30, 60, -0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                return;
            }

            const drawW = whaleImg.width * scale;
            const drawH = whaleImg.height * scale;

            // Position differently for blowhole vs breach sprites
            if (phase <= 1) {
                // Blowhole sprite - position at water level, centered
                ctx.drawImage(
                    whaleImg,
                    WHALE_SCENE.x - drawW / 2,
                    WHALE_SCENE.waterLine - drawH * 0.7,
                    drawW, drawH
                );
            } else {
                // Breach/dive sprites - follow yOffset
                ctx.drawImage(
                    whaleImg,
                    WHALE_SCENE.x - drawW / 2, yOffset - drawH * 0.6, drawW, drawH
                );
            }
        }

        function drawSplash() {
            splashParticles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function updateSplash() {
            splashParticles = splashParticles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.25;
                p.life -= 0.018;
                return p.life > 0;
            });
        }

        function createSplash(x, y) {
            // Small, subtle splash - whale is far in the distance
            for (let i = 0; i < 6; i++) {
                splashParticles.push({
                    x: x + (Math.random() - 0.5) * 10,
                    y: y,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: -Math.random() * 2 - 0.5,
                    size: 0.5 + Math.random() * 1,
                    life: 1
                });
            }
        }

        function drawCarvingUI() {
            // Dark workshop background
            ctx.fillStyle = '#1a1512';
            ctx.fillRect(0, 0, W, H);

            // Workbench surface
            ctx.fillStyle = '#3d2a1a';
            ctx.fillRect(0, H - 120, W, 120);
            ctx.fillStyle = '#4a3522';
            ctx.fillRect(0, H - 125, W, 8);

            // Draw the woodblock
            drawWoodblock();

            // Draw wood chips with golden color
            woodChips.forEach(chip => {
                ctx.save();
                ctx.translate(chip.x, chip.y);
                ctx.rotate(chip.rot);
                ctx.globalAlpha = chip.life;
                ctx.fillStyle = '#c9a855';
                ctx.fillRect(-chip.size / 2, -chip.size / 4, chip.size, chip.size / 2);
                ctx.restore();
            });
            ctx.globalAlpha = 1;

            // Draw the carving tool
            drawCarvingTool();

            // Calculate progress - need to carve about 50% of the carveable area
            const totalCarveable = BLOCK.w * BLOCK.h - totalDesignPixels;
            const progress = Math.min(1, carvedCount / (totalCarveable * 0.5));

            // Draw UI panel
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(15, 15, 200, 55);

            // Progress label
            ctx.font = SeaRanchStyle.makeFont(12);
            ctx.fillStyle = '#5a9a9a';
            ctx.fillText('PROGRESS', 25, 35);

            // Progress bar background
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(25, 45, 150, 14);

            // Progress bar fill
            ctx.fillStyle = progress >= 1 ? '#6ab06a' : '#5a9a9a';
            ctx.fillRect(25, 45, 150 * progress, 14);

            // Instructions
            ctx.font = SeaRanchStyle.makeFont(11);
            ctx.fillStyle = '#888';
            if (!toolPickedUp) {
                ctx.fillText('Click the chisel to pick it up', 25, H - 20);
            } else if (progress < 1) {
                ctx.fillText('Carve around the whale design', 25, H - 20);
            }

            // PRINT button (only when done)
            if (progress >= 1) {
                const btnX = 540, btnY = 20, btnW = 80, btnH = 35;
                ctx.fillStyle = '#4a8a4a';
                ctx.fillRect(btnX, btnY, btnW, btnH);
                ctx.fillStyle = '#6ab06a';
                ctx.fillRect(btnX + 2, btnY + 2, btnW - 4, btnH - 4);
                ctx.fillStyle = '#FFF';
                ctx.font = SeaRanchStyle.makeFont(14, 'bold');
                ctx.textAlign = 'center';
                ctx.fillText('PRINT', btnX + btnW / 2, btnY + 23);
                ctx.textAlign = 'left';
            }
        }

        function drawWoodblock() {
            // Block shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(BLOCK.x + 6, BLOCK.y + 6, BLOCK.w, BLOCK.h);

            // Block edge (darker wood)
            ctx.fillStyle = '#8a6a3a';
            ctx.fillRect(BLOCK.x - 3, BLOCK.y - 3, BLOCK.w + 6, BLOCK.h + 6);

            // If mask not ready, just draw a plain wood block
            if (!designMask || !carvedMask || totalDesignPixels === 0) {
                ctx.fillStyle = WOOD_BASE;
                ctx.fillRect(BLOCK.x, BLOCK.y, BLOCK.w, BLOCK.h);
                // Show loading message
                ctx.fillStyle = '#666';
                ctx.font = SeaRanchStyle.makeFont(14);
                ctx.textAlign = 'center';
                ctx.fillText('Loading design...', BLOCK.x + BLOCK.w/2, BLOCK.y + BLOCK.h/2);
                ctx.textAlign = 'left';
                return;
            }

            // Draw the block pixel by pixel
            for (let y = 0; y < BLOCK.h; y++) {
                for (let x = 0; x < BLOCK.w; x++) {
                    const idx = y * BLOCK.w + x;

                    let color;
                    if (carvedMask[idx]) {
                        // Carved area - dark groove
                        color = WOOD_CARVED;
                    } else if (designMask[idx]) {
                        // Protected design - slightly raised/lighter
                        color = WOOD_DESIGN;
                    } else {
                        // Uncared background wood
                        color = WOOD_BASE;
                    }

                    ctx.fillStyle = color;
                    ctx.fillRect(BLOCK.x + x, BLOCK.y + y, 1, 1);
                }
            }

            // Add some wood grain lines (subtle)
            ctx.strokeStyle = WOOD_GRAIN;
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            for (let i = 0; i < 12; i++) {
                const y = BLOCK.y + 20 + i * 22 + (Math.sin(i) * 5);
                ctx.beginPath();
                ctx.moveTo(BLOCK.x, y);
                for (let x = 0; x < BLOCK.w; x += 10) {
                    ctx.lineTo(BLOCK.x + x, y + Math.sin(x * 0.05 + i) * 3);
                }
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
        }

        function drawCarvingTool() {
            const tx = toolPickedUp ? toolX : TOOL.restX;
            const ty = toolPickedUp ? toolY : TOOL.restY;

            ctx.save();
            ctx.translate(tx, ty);

            // Rotate slightly when picked up for natural carving angle
            if (toolPickedUp) {
                ctx.rotate(-0.3);
            }

            // Tool shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.beginPath();
            ctx.ellipse(5, 8, 35, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Wooden handle - ergonomic palm grip shape
            // Handle base (darker wood)
            ctx.fillStyle = '#5D3A1A';
            ctx.beginPath();
            ctx.moveTo(20, -12);
            ctx.quadraticCurveTo(55, -14, 70, -10);
            ctx.quadraticCurveTo(80, -6, 80, 0);
            ctx.quadraticCurveTo(80, 6, 70, 10);
            ctx.quadraticCurveTo(55, 14, 20, 12);
            ctx.quadraticCurveTo(15, 10, 15, 0);
            ctx.quadraticCurveTo(15, -10, 20, -12);
            ctx.closePath();
            ctx.fill();

            // Handle highlight (lighter wood grain)
            ctx.fillStyle = '#8B5A2B';
            ctx.beginPath();
            ctx.moveTo(22, -9);
            ctx.quadraticCurveTo(50, -11, 65, -7);
            ctx.quadraticCurveTo(72, -4, 72, 0);
            ctx.quadraticCurveTo(72, 2, 65, 3);
            ctx.quadraticCurveTo(50, 5, 22, 3);
            ctx.quadraticCurveTo(18, 2, 18, 0);
            ctx.quadraticCurveTo(18, -6, 22, -9);
            ctx.closePath();
            ctx.fill();

            // Handle wood grain lines
            ctx.strokeStyle = '#4A2A10';
            ctx.lineWidth = 0.5;
            ctx.globalAlpha = 0.4;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                const yOff = -6 + i * 4;
                ctx.moveTo(25, yOff);
                ctx.quadraticCurveTo(50, yOff + Math.sin(i) * 2, 70, yOff);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;

            // Metal ferrule (connects handle to blade)
            ctx.fillStyle = '#A0A0A8';
            ctx.beginPath();
            ctx.moveTo(15, -8);
            ctx.lineTo(20, -10);
            ctx.lineTo(20, 10);
            ctx.lineTo(15, 8);
            ctx.closePath();
            ctx.fill();

            // Ferrule shine
            ctx.fillStyle = '#C0C0C8';
            ctx.fillRect(16, -6, 2, 12);

            // V-gouge blade
            ctx.fillStyle = '#707580';
            ctx.beginPath();
            ctx.moveTo(-25, 0);  // Blade tip (V point)
            ctx.lineTo(0, -7);   // Upper edge
            ctx.lineTo(15, -8);  // Connect to ferrule
            ctx.lineTo(15, 8);   // Bottom of ferrule
            ctx.lineTo(0, 7);    // Lower edge
            ctx.closePath();
            ctx.fill();

            // Blade bevel/cutting edge highlight
            ctx.fillStyle = '#9098A0';
            ctx.beginPath();
            ctx.moveTo(-22, 0);
            ctx.lineTo(-5, -4);
            ctx.lineTo(-5, 4);
            ctx.closePath();
            ctx.fill();

            // Blade edge shine
            ctx.strokeStyle = '#B8C0C8';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-24, 0);
            ctx.lineTo(-5, -5);
            ctx.stroke();

            ctx.restore();

            // Highlight glow if hoverable (not picked up)
            if (!toolPickedUp) {
                ctx.save();
                ctx.strokeStyle = 'rgba(255, 220, 150, 0.6)';
                ctx.lineWidth = 3;
                ctx.shadowColor = 'rgba(255, 200, 100, 0.5)';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.ellipse(tx + 25, ty, 55, 18, 0, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
        }

        function drawPrint(x, y, w, h) {
            // Draw the final print (ink on paper)
            // The print shows the RAISED areas (designMask = true = protected light areas)
            if (!designMask) return;

            ctx.fillStyle = '#1a1a2e';
            const scaleX = w / BLOCK.w;
            const scaleY = h / BLOCK.h;

            for (let py = 0; py < BLOCK.h; py += 2) {
                for (let px = 0; px < BLOCK.w; px += 2) {
                    const idx = py * BLOCK.w + px;
                    // Print the protected design areas (the raised whale/waves)
                    if (designMask[idx]) {
                        ctx.fillRect(
                            x + px * scaleX,
                            y + py * scaleY,
                            Math.ceil(2 * scaleX),
                            Math.ceil(2 * scaleY)
                        );
                    }
                }
            }
        }

        function drawPrintingAnimation() {
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, W, H);

            // Workbench
            ctx.fillStyle = '#5C4033';
            ctx.fillRect(0, H - 70, W, 70);
            ctx.fillStyle = '#7B5544';
            ctx.fillRect(0, H - 75, W, 6);

            const blockX = 120, blockY = 90;
            const blockW = 400, blockH = 280;

            if (printPhase === 0) {
                // Show carved block
                drawCarvedBlock(blockX, blockY, blockW, blockH);
                ctx.fillStyle = '#FFF';
                ctx.font = SeaRanchStyle.makeFont(18);
                ctx.textAlign = 'center';
                ctx.fillText('Your carved block', W / 2, 45);
                ctx.textAlign = 'left';
            } else if (printPhase === 1) {
                // Inking
                drawCarvedBlock(blockX, blockY, blockW, blockH, inkRollerX - blockX);

                // Ink roller
                ctx.fillStyle = '#1a1a2e';
                ctx.beginPath();
                ctx.arc(inkRollerX, blockY + blockH / 2, 18, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(inkRollerX + 12, blockY - 20, 5, 40);

                ctx.fillStyle = '#FFF';
                ctx.font = SeaRanchStyle.makeFont(18);
                ctx.textAlign = 'center';
                ctx.fillText('Applying ink...', W / 2, 45);
                ctx.textAlign = 'left';
            } else if (printPhase === 2) {
                // Paper descending
                drawCarvedBlock(blockX, blockY, blockW, blockH, blockW);

                ctx.fillStyle = '#e8e8d8';
                ctx.fillRect(blockX - 5 + 3, paperY + 3, blockW + 10, blockH + 10);
                ctx.fillStyle = '#f5f5e8';
                ctx.fillRect(blockX - 5, paperY, blockW + 10, blockH + 10);

                ctx.fillStyle = '#FFF';
                ctx.font = SeaRanchStyle.makeFont(18);
                ctx.textAlign = 'center';
                ctx.fillText('Placing paper...', W / 2, 45);
                ctx.textAlign = 'left';
            } else if (printPhase === 3) {
                // Press
                ctx.fillStyle = '#f5f5e8';
                ctx.fillRect(blockX - 5, blockY - 3, blockW + 10, blockH + 10);

                ctx.fillStyle = '#4a4a4a';
                ctx.fillRect(blockX - 20, pressY, blockW + 40, 20);
                ctx.fillStyle = '#5a5a5a';
                ctx.fillRect(W / 2 - 12, pressY - 70, 24, 70);

                ctx.fillStyle = '#FFF';
                ctx.font = SeaRanchStyle.makeFont(18);
                ctx.textAlign = 'center';
                ctx.fillText('Pressing...', W / 2, 45);
                ctx.textAlign = 'left';
            } else if (printPhase === 4) {
                // Reveal print
                ctx.fillStyle = '#f5f5e8';
                ctx.fillRect(blockX - 5, blockY - 3, blockW + 10, blockH + 10);
                drawPrint(blockX, blockY, blockW, blockH);

                ctx.fillStyle = '#FFF';
                ctx.font = SeaRanchStyle.makeFont(20);
                ctx.textAlign = 'center';
                ctx.fillText('Your woodblock print!', W / 2, 45);
                ctx.font = SeaRanchStyle.makeFont(13);
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.fillText('Press A to continue', W / 2, H - 25);
                ctx.textAlign = 'left';
            }
        }

        function drawCarvedBlock(x, y, w, h, inkProgress = 0) {
            if (!designMask) return;

            const scaleX = w / BLOCK.w;
            const scaleY = h / BLOCK.h;

            for (let py = 0; py < BLOCK.h; py += 2) {
                for (let px = 0; px < BLOCK.w; px += 2) {
                    const idx = py * BLOCK.w + px;
                    const isDesign = designMask[idx];

                    let color;
                    if (isDesign) {
                        // Raised surface - gets inked
                        if (px * scaleX < inkProgress) {
                            color = '#1a1a2e'; // Inked
                        } else {
                            color = WOOD_DESIGN;
                        }
                    } else {
                        color = WOOD_CARVED;
                    }

                    ctx.fillStyle = color;
                    ctx.fillRect(
                        x + px * scaleX,
                        y + py * scaleY,
                        Math.ceil(2 * scaleX),
                        Math.ceil(2 * scaleY)
                    );
                }
            }
        }

        function drawCabinInterior() {
            // The print is now baked into success-with-print.jpg
            if (successImage) {
                ctx.drawImage(successImage, 0, 0, W, H);
            } else {
                ctx.fillStyle = '#8B6040';
                ctx.fillRect(0, 0, W, H);
            }
        }

        function drawDoneScreen() {
            drawCabinInterior();

            ctx.fillStyle = 'rgba(0,0,0,0.55)';
            ctx.fillRect(0, 0, W, H);

            // Supergraphic accent
            ctx.save();
            ctx.strokeStyle = '#2E5DA8';
            ctx.lineWidth = 12;
            ctx.lineCap = 'round';
            ctx.globalAlpha = 0.12;
            ctx.beginPath();
            ctx.arc(W + 25, 60, 150, Math.PI * 0.55, Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(W + 10, 75, 110, Math.PI * 0.55, Math.PI);
            ctx.stroke();
            ctx.globalAlpha = 1;
            ctx.restore();

            ctx.fillStyle = '#FFF';
            ctx.font = SeaRanchStyle.makeFont(32, 'bold');
            ctx.textAlign = 'center';
            ctx.fillText('Level Complete', W / 2, H / 2 - 15);
            ctx.font = SeaRanchStyle.makeFont(14);
            ctx.fillStyle = '#d4c4a8';
            ctx.fillText('Your woodblock print hangs in the cabin.', W / 2, H / 2 + 20);
            ctx.font = SeaRanchStyle.makeFont(11);
            ctx.fillStyle = 'rgba(255,255,255,0.45)';
            ctx.fillText('Press A to continue', W / 2, H / 2 + 55);
            ctx.textAlign = 'left';
        }

        // ============== MAIN GAME LOOP ==============
        function gameLoop() {
            try {
                ctx.clearRect(0, 0, W, H);
                ctx.save();
                if (SeaRanchStyle && SeaRanchStyle.applyShake) SeaRanchStyle.applyShake(ctx);
                stateTimer++;
            } catch (e) {
                console.error('Game loop init error:', e);
            }

            switch (gameState) {
                case STATES.TITLE:
                    break;

                case STATES.CUTSCENE_DECK:
                    drawDeckScene();

                    // Dialogue - no black box, just text with shadow
                    ctx.font = SeaRanchStyle.makeFont(15);
                    ctx.textAlign = 'center';
                    ctx.fillStyle = 'rgba(0,0,0,0.5)';
                    ctx.fillText('A quiet evening at Sea Ranch...', W / 2 + 1, 45);
                    ctx.fillStyle = '#FFF';
                    ctx.fillText('A quiet evening at Sea Ranch...', W / 2, 44);
                    ctx.textAlign = 'left';

                    if (stateTimer > 180) {
                        gameState = STATES.CUTSCENE_WHALE;
                        stateTimer = 0;
                        whaleY = WHALE_SCENE.waterLine + 30; // Start just below water
                        whalePhase = 0;
                    }
                    break;

                case STATES.CUTSCENE_WHALE:
                    drawDeckScene();

                    // Whale animation phases:
                    // 0: Peek - slowly rise just above waterline
                    // 1: Pause at peek
                    // 2: Full breach - rise higher
                    // 3: Pause at peak
                    // 4: Descend back into water
                    // 5: Done

                    if (whalePhase === 0) {
                        // Peek slowly above water
                        whaleY -= 0.8;
                        if (whaleY < WHALE_SCENE.waterLine - 15) {
                            whalePhase = 1;
                            stateTimer = 0;
                        }
                    } else if (whalePhase === 1) {
                        // Pause at peek
                        if (stateTimer > 60) {
                            whalePhase = 2;
                            createSplash(WHALE_SCENE.x, WHALE_SCENE.waterLine);
                        }
                    } else if (whalePhase === 2) {
                        // Full breach - rise up gracefully
                        whaleY -= 1.8;
                        if (whaleY < WHALE_SCENE.peakY) {
                            whalePhase = 3;
                            stateTimer = 0;
                        }
                    } else if (whalePhase === 3) {
                        // Pause at peak of breach
                        if (stateTimer > 80) whalePhase = 4;
                    } else if (whalePhase === 4) {
                        // Descend back into water
                        whaleY += 2;
                        if (whaleY > WHALE_SCENE.waterLine + 40) {
                            createSplash(WHALE_SCENE.x, WHALE_SCENE.waterLine);
                            whalePhase = 5;
                            stateTimer = 0;
                        }
                    }

                    // Draw whale if visible
                    if (whalePhase < 5 && whaleY < WHALE_SCENE.waterLine + 30) {
                        drawWhaleBreaching(whaleY, whalePhase);
                    }

                    updateSplash();
                    drawSplash();

                    // Dialogue after breach starts
                    if (whalePhase >= 2) {
                        ctx.font = SeaRanchStyle.makeFont(16);
                        ctx.textAlign = 'center';
                        ctx.fillStyle = 'rgba(0,0,0,0.5)';
                        ctx.fillText('A humpback whale!', W / 2 + 1, 45);
                        ctx.fillStyle = '#FFF';
                        ctx.fillText('A humpback whale!', W / 2, 44);
                        ctx.textAlign = 'left';
                    }

                    if (whalePhase === 5 && stateTimer > 80) {
                        gameState = STATES.CARVING;
                        stateTimer = 0;
                    }
                    break;

                case STATES.CARVING:
                    // Initialize design mask when image is ready
                    if (!designMask || totalDesignPixels === 0) {
                        if (whaleMaskImage) {
                            initDesignMask();
                        }
                    }

                    updateWoodChips();
                    drawCarvingUI();

                    // Update cursor based on state
                    if (toolPickedUp) {
                        canvas.style.cursor = 'none';
                    } else {
                        canvas.style.cursor = 'pointer';
                    }
                    break;

                case STATES.PRINTING:
                    drawPrintingAnimation();
                    printTimer++;

                    if (printPhase === 0) {
                        if (printTimer > 80) {
                            printPhase = 1;
                            printTimer = 0;
                            inkRollerX = 120;
                        }
                    } else if (printPhase === 1) {
                        inkRollerX += 4.5;
                        if (inkRollerX > 520) {
                            printPhase = 2;
                            printTimer = 0;
                            paperY = -120;
                            if (SeaRanchStyle.shake) SeaRanchStyle.shake(3, 0.9);
                        }
                    } else if (printPhase === 2) {
                        paperY += 5;
                        if (paperY > 87) {
                            paperY = 87;
                            printPhase = 3;
                            printTimer = 0;
                            pressY = 15;
                        }
                    } else if (printPhase === 3) {
                        pressY += 2.5;
                        if (pressY > 70) {
                            pressY = 70;
                            if (printTimer > 45) {
                                printPhase = 4;
                                printTimer = 0;
                                if (SeaRanchStyle.shake) SeaRanchStyle.shake(4, 0.88);
                                if (SeaRanchStyle.flash) SeaRanchStyle.flash('#f5f5e8', 0.25);
                            }
                        }
                    }
                    break;

                case STATES.HANGING:
                    hangTimer++;
                    printSwing = Math.sin(hangTimer * 0.04) * 0.06;
                    drawCabinInterior();
                    break;

                case STATES.DONE:
                    drawDoneScreen();
                    break;
            }

            if (SeaRanchStyle.updateJuice) SeaRanchStyle.updateJuice(ctx);
            ctx.restore();

            if (gameState !== STATES.TITLE && SeaRanchStyle.applyWeatheredEffect) {
                SeaRanchStyle.applyWeatheredEffect(ctx, { grainOpacity: 0.04, vignetteIntensity: 0.1 });
            }

            requestAnimationFrame(gameLoop);
        }

        // ============== INPUT HANDLERS ==============
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (W / rect.width);
            const y = (e.clientY - rect.top) * (H / rect.height);

            if (gameState === STATES.CARVING) {
                const totalCarveableClick = BLOCK.w * BLOCK.h - totalDesignPixels;
                const progress = Math.min(1, carvedCount / (totalCarveableClick * 0.5));

                // Check PRINT button (top right, only when complete)
                const btnX = 540, btnY = 20, btnW = 80, btnH = 35;
                if (progress >= 1 && x >= btnX && x <= btnX + btnW && y >= btnY && y <= btnY + btnH) {
                    if (SeaRanchStyle.shake) SeaRanchStyle.shake(3, 0.9);
                    gameState = STATES.PRINTING;
                    printPhase = 0;
                    printTimer = 0;
                    toolPickedUp = false;  // Put tool down
                    return;
                }

                // Check if clicking on tool to pick it up
                if (!toolPickedUp && isOverTool(x, y)) {
                    toolPickedUp = true;
                    toolX = x;
                    toolY = y;
                    if (SeaRanchStyle.shake) SeaRanchStyle.shake(2, 0.95);
                    return;
                }

                // If tool is picked up, start carving
                if (toolPickedUp) {
                    isCarving = true;
                    lastMouseX = x;
                    lastMouseY = y;
                    carveAt(x, y);
                }
            } else if (gameState === STATES.PRINTING && printPhase === 4) {
                gameState = STATES.HANGING;
                hangTimer = 0;
            } else if (gameState === STATES.HANGING) {
                gameState = STATES.DONE;
                if (SeaRanchStyle.saveCompletion) SeaRanchStyle.saveCompletion(10);
            } else if (gameState === STATES.DONE) {
                window.location.href = 'level0-menu.html';
            } else if (gameState === STATES.CUTSCENE_DECK) {
                gameState = STATES.CUTSCENE_WHALE;
                stateTimer = 0;
                whaleY = WHALE_SCENE.waterLine + 30;
                whalePhase = 0;
            } else if (gameState === STATES.CUTSCENE_WHALE && whalePhase === 5) {
                gameState = STATES.CARVING;
                stateTimer = 0;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (W / rect.width);
            const y = (e.clientY - rect.top) * (H / rect.height);

            if (gameState === STATES.CARVING) {
                // Always move tool with cursor if picked up
                if (toolPickedUp) {
                    toolX = x;
                    toolY = y;
                }

                // Carve if mouse is down
                if (isCarving && toolPickedUp) {
                    if (lastMouseX !== null && lastMouseY !== null) {
                        carveLine(lastMouseX, lastMouseY, x, y);
                    }
                    lastMouseX = x;
                    lastMouseY = y;
                }
            }
        });

        canvas.addEventListener('mouseup', () => {
            isCarving = false;
            lastMouseX = null;
            lastMouseY = null;
        });

        canvas.addEventListener('mouseleave', () => {
            isCarving = false;
            lastMouseX = null;
            lastMouseY = null;
        });

        document.addEventListener('keydown', (e) => {
            const isActionKey = e.key === ' ' || e.key === 'Enter' || e.key === 'a' || e.key === 'A';
            const isBackKey = e.key === 'Escape' || e.key === 'b' || e.key === 'B';

            if (isBackKey) {
                window.location.href = 'level0-menu.html';
                return;
            }

            if (isActionKey) {
                if (gameState === STATES.TITLE) {
                    document.getElementById('title-card').style.display = 'none';
                    gameState = STATES.CUTSCENE_DECK;
                    stateTimer = 0;
                } else if (gameState === STATES.PRINTING && printPhase === 4) {
                    gameState = STATES.HANGING;
                    hangTimer = 0;
                } else if (gameState === STATES.HANGING) {
                    gameState = STATES.DONE;
                    if (SeaRanchStyle.saveCompletion) SeaRanchStyle.saveCompletion(10);
                } else if (gameState === STATES.DONE) {
                    window.location.href = 'level0-menu.html';
                }
            }
        });

        // Start
        loadAssets();
        SeaRanchStyle.setupTouchControls();
        gameLoop();
    </script>
</body>
</html>
