<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sea Ranch Quest - Level 5: Driftwood Fort</title>
<script src="sea-ranch-style.js?v=4"></script>
<style>
:root {
    --red: #C41E3A;
    --blue: #2E5DA8;
    --black: #1a1a1a;
    --white: #f5f5f0;
    --cream: #f5f5f0;
    --fog: #e8e4dc;
    --wood: #8b7355;
    --wood-light: #a89070;
    --wood-dark: #5c4a3a;
    --sand: #d4c4a8;
}

*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    position: fixed;
    inset: 0;
}

#game-container {
    width: 640px;
    height: 480px;
    position: relative;
    overflow: hidden;
    background: var(--fog);
}

#gameCanvas {
    display: block;
    width: 640px;
    height: 480px;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
}

/* Title Card Styles */
.title-card {
    position: absolute;
    inset: 0;
    z-index: 200;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.title-card.hidden {
    display: none;
}


.title-card .wood-bg {
    position: absolute;
    inset: 0;
    background:
        repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 3px,
            rgba(139, 115, 85, 0.08) 3px,
            rgba(139, 115, 85, 0.08) 4px
        ),
        radial-gradient(ellipse at 20% 30%, rgba(139, 115, 85, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 60%, rgba(139, 115, 85, 0.1) 0%, transparent 40%),
        radial-gradient(ellipse at 40% 80%, rgba(139, 115, 85, 0.12) 0%, transparent 45%),
        linear-gradient(180deg, var(--fog) 0%, var(--sand) 100%);
}

.title-card .supergraphic {
    position: absolute;
    top: -80px;
    right: -120px;
    width: 550px;
    height: 550px;
    pointer-events: none;
}

.title-card .supergraphic::before,
.title-card .supergraphic::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    border: 36px solid var(--blue);
}

.title-card .supergraphic::before {
    width: 420px;
    height: 420px;
    top: 0;
    right: 0;
    border-color: transparent transparent var(--blue) var(--blue);
    transform: rotate(-45deg);
}

.title-card .supergraphic::after {
    width: 320px;
    height: 320px;
    top: 50px;
    right: 50px;
    border-color: transparent transparent var(--blue) var(--blue);
    transform: rotate(-45deg);
    opacity: 0.7;
}

.title-card .arrow-accent {
    position: absolute;
    bottom: 30px;
    left: 30px;
    width: 80px;
    height: 100px;
    pointer-events: none;
}

.title-card .arrow-accent::before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 50px solid var(--red);
    top: 0;
}

.title-card .arrow-accent::after {
    content: '';
    position: absolute;
    width: 26px;
    height: 50px;
    background: var(--red);
    top: 45px;
    left: 27px;
}

.title-card .title-content {
    position: relative;
    z-index: 10;
    text-align: center;
}
.title-card .level-title {
    font-size: 56px;
    font-weight: 700;
    color: var(--black);
    letter-spacing: -2px;
    line-height: 1;
    margin-bottom: 12px;
}

.title-card .level-subtitle {
    font-size: 18px;
    font-weight: 400;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--wood);
}

.title-card .continue-hint {
    position: absolute;
    bottom: 36px;
    right: 36px;
    font-size: 12px;
    color: var(--wood);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.title-card .title-grain {
    position: absolute;
    inset: 0;
    opacity: 0.4;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
}

</style>
</head>
<body>
<div id="game-container">
<div class="title-card" id="titleCard">
    <div class="wood-bg"></div>
    <div class="supergraphic"></div>
    <div class="arrow-accent"></div>
    <div class="title-content">
        <div class="level-title">Driftwood Fort</div>
        <div class="level-subtitle">Build Beach Shelters</div>
    </div>
    <div class="continue-hint">A to start Â· B to menu</div>
    <div class="title-grain"></div>
</div>
<canvas id="gameCanvas" width="640" height="480"></canvas>
</div>

const loadedImages = {};
let imagesLoaded = 0;
const totalImages = Object.keys(IMAGES).length;

function loadImages() {
    for (const [name, src] of Object.entries(IMAGES)) {
        if (!src) { imagesLoaded++; continue; }
        const img = new Image();
        img.onload = () => { imagesLoaded++; };
        img.onerror = () => { imagesLoaded++; };
        img.src = src;
        loadedImages[name] = img;
    }
}

// ============ INPUT HANDLING ============
const keys = {};
const justPressedKeys = {};

document.addEventListener('keydown', (e) => {
    if (!keys[e.code]) justPressedKeys[e.code] = true;
    keys[e.code] = true;
    e.preventDefault();
});

document.addEventListener('keyup', (e) => {
    keys[e.code] = false;
});

function isDown(key) {
    const codes = {
        'left': ['ArrowLeft'],  // 'A' key is action button, not left
        'right': ['ArrowRight', 'KeyD'],
        'up': ['ArrowUp', 'KeyW'],
        'down': ['ArrowDown', 'KeyS'],
        'a': ['KeyZ', 'Space', 'Enter', 'KeyA'],  // Added KeyA
        'b': ['KeyX', 'Escape', 'Backspace', 'KeyB']
    };
    return (codes[key] || []).some(c => keys[c]);
}

function justPressed(key) {
    const codes = {
        'left': ['ArrowLeft'],  // 'A' key is action button, not left
        'right': ['ArrowRight', 'KeyD'],
        'up': ['ArrowUp', 'KeyW'],
        'down': ['ArrowDown', 'KeyS'],
        'a': ['KeyZ', 'Space', 'Enter', 'KeyA'],  // Added KeyA
        'b': ['KeyX', 'Escape', 'Backspace', 'KeyB']
    };
    return (codes[key] || []).some(c => justPressedKeys[c]);
}

function clearJustPressed() {
    for (const key in justPressedKeys) justPressedKeys[key] = false;
}

// ============ TOUCH CONTROLS ============
let touchStartX = 0, touchStartY = 0;

canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    touchStartX = touch.clientX;
    touchStartY = touch.clientY;
});

canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    const touch = e.changedTouches[0];
    const dx = touch.clientX - touchStartX;
    const dy = touch.clientY - touchStartY;
    
    if (Math.abs(dx) < 30 && Math.abs(dy) < 30) {
        justPressedKeys['Space'] = true;
    } else if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) justPressedKeys['ArrowRight'] = true;
        else if (dx < -30) justPressedKeys['ArrowLeft'] = true;
    } else {
        if (dy > 30) justPressedKeys['ArrowDown'] = true;
        else if (dy < -30) justPressedKeys['ArrowUp'] = true;
    }
});

// ============ DRAWING HELPERS ============
function setColor(color, alpha = 1) {
    ctx.fillStyle = color;
    ctx.strokeStyle = color;
    ctx.globalAlpha = alpha;
}

function rect(x, y, w, h, radius = 0) {
    if (radius > 0) {
        ctx.beginPath();
        ctx.roundRect(x, y, w, h, radius);
        ctx.fill();
    } else {
        ctx.fillRect(x, y, w, h);
    }
}

function strokeRect(x, y, w, h, lineWidth = 1, radius = 0) {
    ctx.lineWidth = lineWidth;
    if (radius > 0) {
        ctx.beginPath();
        ctx.roundRect(x, y, w, h, radius);
        ctx.stroke();
    } else {
        ctx.strokeRect(x, y, w, h);
    }
}

function line(x1, y1, x2, y2, lineWidth = 1) {
    ctx.lineWidth = lineWidth;
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}

function text(str, x, y, align = 'left', size = 16) {
    ctx.font = size + 'px Helvetica Neue, Helvetica, Arial, sans-serif';
    ctx.textAlign = align;
    ctx.textBaseline = 'top';
    ctx.fillText(str, x, y);
}

function textWidth(str, size = 16) {
    ctx.font = size + 'px Helvetica Neue, Helvetica, Arial, sans-serif';
    return ctx.measureText(str).width;
}

const LEVELS = [
    {
        name: "Lean-To Shelter",
        drawOutline: (ox, oy, ow, oh) => {
            ctx.beginPath();
            ctx.moveTo(ox, oy + oh);
            ctx.lineTo(ox + ow * 0.3, oy);
            ctx.lineTo(ox + ow, oy + oh);
            ctx.closePath();
            ctx.stroke();
        },
        fillOutline: (ox, oy, ow, oh) => {
            ctx.beginPath();
            ctx.moveTo(ox, oy + oh);
            ctx.lineTo(ox + ow * 0.3, oy);
            ctx.lineTo(ox + ow, oy + oh);
            ctx.closePath();
            ctx.fill();
        },
        containsPoint: (ox, oy, ow, oh, px, py) => {
            const x1 = ox, y1 = oy + oh;
            const x2 = ox + ow * 0.3, y2 = oy;
            const x3 = ox + ow, y3 = oy + oh;
            
            function sign(p1x, p1y, p2x, p2y, p3x, p3y) {
                return (p1x - p3x) * (p2y - p3y) - (p2x - p3x) * (p1y - p3y);
            }
            
            const d1 = sign(px, py, x1, y1, x2, y2);
            const d2 = sign(px, py, x2, y2, x3, y3);
            const d3 = sign(px, py, x3, y3, x1, y1);
            
            const hasNeg = (d1 < 0) || (d2 < 0) || (d3 < 0);
            const hasPos = (d1 > 0) || (d2 > 0) || (d3 > 0);
            
            return !(hasNeg && hasPos);
        }
    },
    {
        name: "Driftwood Den",
        drawOutline: (ox, oy, ow, oh) => {
            ctx.lineWidth = 3;
            ctx.beginPath();
            const segments = 20;
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const x = ox + t * ow;
                const archHeight = oh * 1.2 * (1 - Math.pow(2*t - 1, 2));
                const y = oy + oh - archHeight;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(ox, oy + oh);
            ctx.lineTo(ox + ow, oy + oh);
            ctx.stroke();
        },
        fillOutline: (ox, oy, ow, oh) => {
            ctx.beginPath();
            const segments = 20;
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const x = ox + t * ow;
                const archHeight = oh * 1.2 * (1 - Math.pow(2*t - 1, 2));
                const y = oy + oh - archHeight;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.lineTo(ox + ow, oy + oh);
            ctx.lineTo(ox, oy + oh);
            ctx.closePath();
            ctx.fill();
        },
        containsPoint: (ox, oy, ow, oh, px, py) => {
            if (px < ox || px > ox + ow) return false;
            if (py > oy + oh) return false;
            const t = (px - ox) / ow;
            const archHeight = oh * 1.2 * (1 - Math.pow(2*t - 1, 2));
            const archY = oy + oh - archHeight;
            return py >= archY;
        }
    },
    {
        name: "Beach Barrier",
        drawOutline: (ox, oy, ow, oh) => {
            const wallH = oh * 0.5;
            strokeRect(ox, oy + oh - wallH, ow, wallH, 3);
        },
        fillOutline: (ox, oy, ow, oh) => {
            const wallH = oh * 0.5;
            rect(ox, oy + oh - wallH, ow, wallH);
        },
        containsPoint: (ox, oy, ow, oh, px, py) => {
            const wallH = oh * 0.5;
            return px >= ox && px <= ox + ow && py >= oy + oh - wallH && py <= oy + oh;
        }
    }
];

// ============ PIECE FUNCTIONS ============
function createPiece(nameIndex, x, y) {
    const name = PIECE_NAMES[nameIndex];
    const sprite = loadedImages[name];
    const baseWidth = sprite ? sprite.width * PIECE_SCALE : 60;
    const baseHeight = sprite ? sprite.height * PIECE_SCALE : 40;
    
    return {
        nameIndex,
        name,
        sprite,
        x,
        y,
        baseWidth,
        baseHeight,
        width: baseWidth,
        height: baseHeight,
        rotation: (Math.random() - 0.5) * 0.2,
        settled: false,
        settleTime: 0
    };
}

function getEffectiveDims(piece) {
    const cos = Math.abs(Math.cos(piece.rotation));
    const sin = Math.abs(Math.sin(piece.rotation));
    return {
        w: piece.baseWidth * cos + piece.baseHeight * sin,
        h: piece.baseWidth * sin + piece.baseHeight * cos
    };
}

function wouldLandOn(piece, other) {
    const dims = getEffectiveDims(piece);
    const otherDims = getEffectiveDims(other);
    const dx = Math.abs(piece.x - other.x);
    const overlapX = (dims.w + otherDims.w) / 2 * 0.5;
    if (dx >= overlapX) return false;

    const pieceBottom = piece.y + dims.h / 2;
    const pieceTop = piece.y - dims.h / 2;
    const otherTop = other.y - otherDims.h / 2;
    const otherBottom = other.y + otherDims.h / 2;

    // Normal landing: bottom of piece near top of other
    if (pieceBottom >= otherTop - 3 && pieceBottom <= otherTop + 15) {
        return true;
    }
    // Piece spawned inside or passed through other - also count as landing
    if (pieceTop < otherBottom && pieceBottom > otherTop) {
        return true;
    }
    return false;
}

function getGhostY(piece) {
    const dims = getEffectiveDims(piece);
    let testY = piece.y;
    let iterations = 0;
    const maxIterations = 200; // Safety limit

    while (testY + dims.h / 2 < GROUND_Y && iterations < maxIterations) {
        iterations++;
        testY += 4;
        for (const other of placedPieces) {
            if (other !== piece && other.settled) {
                const otherDims = getEffectiveDims(other);
                const dx = Math.abs(piece.x - other.x);
                const overlapX = (dims.w + otherDims.w) / 2 * 0.5;
                if (dx < overlapX) {
                    const otherTop = other.y - otherDims.h / 2;
                    if (testY + dims.h / 2 >= otherTop - 3) {
                        return otherTop - dims.h / 2;
                    }
                }
            }
        }
    }
    return GROUND_Y - dims.h / 2;
}

function getRandomPieceIndex() {
    return Math.floor(Math.random() * PIECE_NAMES.length);
}

function spawnPiece() {
    if (gameState !== 'playing') return;
    if (piecesPlaced >= MAX_PIECES) {
        endGame();
        return;
    }

    const nameIndex = nextPieceIndex !== null ? nextPieceIndex : getRandomPieceIndex();
    nextPieceIndex = getRandomPieceIndex();
    currentPiece = createPiece(nameIndex, FORT_CENTER, 50);
    placedPieces.push(currentPiece);
}

function settlePiece(piece) {
    piece.settled = true;
    piece.settleTime = time;
    piecesPlaced++;
    spawnPiece();
}

function updatePiece(piece) {
    if (piece.settled) return;
    
    piece.y += DROP_SPEED;
    const dims = getEffectiveDims(piece);
    
    // Check ground
    if (piece.y + dims.h / 2 >= GROUND_Y) {
        piece.y = GROUND_Y - dims.h / 2;
        settlePiece(piece);
        return;
    }
    
    // Check collision with placed pieces
    for (const other of placedPieces) {
        if (other !== piece && other.settled) {
            if (wouldLandOn(piece, other)) {
                const otherDims = getEffectiveDims(other);
                piece.y = other.y - otherDims.h / 2 - dims.h / 2 + 8;
                settlePiece(piece);
                return;
            }
        }
    }
}

function hardDrop() {
    if (!currentPiece || currentPiece.settled) return;
    currentPiece.y = getGhostY(currentPiece);
    shake(6, 0.85);
    settlePiece(currentPiece);
}

function calculateCoverage() {
    const fortArea = FORT_OUTLINE.width * FORT_OUTLINE.height * 0.7;
    let totalPieceArea = 0;
    const level = LEVELS[currentLevel];
    
    for (const piece of placedPieces) {
        const inFort = level.containsPoint(
            FORT_OUTLINE.x, FORT_OUTLINE.y,
            FORT_OUTLINE.width, FORT_OUTLINE.height,
            piece.x, piece.y
        );
        
        if (inFort) {
            totalPieceArea += piece.width * piece.height * 0.8;
        } else {
            const inFortX = piece.x >= FORT_OUTLINE.x && piece.x <= FORT_OUTLINE.x + FORT_OUTLINE.width;
            const inFortY = piece.y >= FORT_OUTLINE.y && piece.y <= FORT_OUTLINE.y + FORT_OUTLINE.height;
            if (inFortX || inFortY) {
                totalPieceArea += piece.width * piece.height * 0.3;
            }
        }
    }
    
    return Math.min(1.0, totalPieceArea / fortArea);
}

function endGame() {
    if (gameState !== 'playing') return;
    gameState = 'complete';
    SeaRanchStyle.saveCompletion(5);
    currentPiece = null;
    
    const coverage = calculateCoverage();
    if (coverage >= 0.6) starfish = 3;
    else if (coverage >= 0.4) starfish = 2;
    else if (coverage >= 0.25) starfish = 1;
    else starfish = 0;
    
    totalStarfish += starfish;
}

function initGame() {
    placedPieces = [];
    piecesPlaced = 0;
    starfish = 0;
    currentPiece = null;
    nextPieceIndex = getRandomPieceIndex();
    gameState = 'playing';
    spawnPiece();
}

function startNewGame() {
    titleCard.classList.add('hidden');
    currentLevel = 0;
    totalStarfish = 0;
    initGame();
}

function nextLevel() {
    currentLevel++;
    if (currentLevel >= LEVELS.length) {
        gameState = 'gameover';
    } else {
        initGame();
    }
}

// ============ DRAWING FUNCTIONS ============
function drawDriftwoodPiece(piece, alpha = 1) {
    ctx.save();
    ctx.translate(piece.x, piece.y);
    ctx.rotate(piece.rotation);
    ctx.globalAlpha = alpha;
    
    if (piece.sprite && piece.sprite.complete) {
        ctx.drawImage(piece.sprite,
            -piece.baseWidth / 2, -piece.baseHeight / 2,
            piece.baseWidth, piece.baseHeight);
    } else {
        // Fallback procedural
        const shade = 0.55 + (piece.nameIndex % 4) * 0.05;
        
        // Shadow
        ctx.fillStyle = `rgba(0,0,0,0.25)`;
        ctx.beginPath();
        ctx.roundRect(-piece.baseWidth/2 + 4, -piece.baseHeight/2 + 4, 
            piece.baseWidth, piece.baseHeight, 4);
        ctx.fill();
        
        // Main wood
        ctx.fillStyle = `rgb(${Math.floor(shade*255)}, ${Math.floor(shade*0.85*255)}, ${Math.floor(shade*0.7*255)})`;
        ctx.beginPath();
        ctx.roundRect(-piece.baseWidth/2, -piece.baseHeight/2, 
            piece.baseWidth, piece.baseHeight, 4);
        ctx.fill();
    }
    
    ctx.restore();
}

function drawBackground() {
    const bg = loadedImages.background;
    if (bg && bg.complete) {
        const imgW = bg.width, imgH = bg.height;
        const scaleX = W / imgW;
        const scaleY = H / imgH;
        const scale = Math.max(scaleX, scaleY);
        const drawW = imgW * scale;
        const drawH = imgH * scale;
        const drawX = (W - drawW) / 2;
        const drawY = (H - drawH) / 2;
        ctx.drawImage(bg, drawX, drawY, drawW, drawH);
    } else {
        // Fallback procedural background
        for (let y = 0; y < 200; y += 4) {
            const t = y / 200;
            setColor(`rgb(${Math.floor((0.85-t*0.15)*255)}, ${Math.floor((0.88-t*0.12)*255)}, ${Math.floor((0.92-t*0.08)*255)})`);
            rect(0, y, W, 4);
        }
        
        setColor(COLORS.ocean);
        rect(0, 180, W, 40);
        
        for (let y = 220; y < GROUND_Y; y += 4) {
            const t = (y - 220) / (GROUND_Y - 220);
            setColor(`rgb(${Math.floor((0.85-t*0.05)*255)}, ${Math.floor((0.78-t*0.04)*255)}, ${Math.floor((0.65-t*0.03)*255)})`);
            rect(0, y, W, 4);
        }
    }
}

function drawFortOutline() {
    const ox = FORT_OUTLINE.x;
    const oy = FORT_OUTLINE.y;
    const ow = FORT_OUTLINE.width;
    const oh = FORT_OUTLINE.height;
    
    // Fill
    setColor('rgba(140, 115, 90, 0.12)');
    LEVELS[currentLevel].fillOutline(ox, oy, ow, oh);
    
    // Outline
    setColor('rgba(140, 115, 90, 0.6)');
    ctx.lineWidth = 3;
    LEVELS[currentLevel].drawOutline(ox, oy, ow, oh);
    
    // Label
    setColor('rgba(140, 115, 90, 0.5)');
    text("Fill the " + LEVELS[currentLevel].name.toLowerCase(), W/2, oy - 25, 'center', 14);
}

function drawPieces() {
    // Settled pieces
    for (const piece of placedPieces) {
        if (piece !== currentPiece) {
            drawDriftwoodPiece(piece);
        }
    }
    
    // Current piece with ghost
    if (currentPiece && !currentPiece.settled) {
        // Ghost
        const ghostY = getGhostY(currentPiece);
        ctx.save();
        ctx.translate(currentPiece.x, ghostY);
        ctx.rotate(currentPiece.rotation);
        setColor('rgba(140, 115, 90, 0.3)');
        ctx.beginPath();
        ctx.roundRect(-currentPiece.baseWidth/2, -currentPiece.baseHeight/2,
            currentPiece.baseWidth, currentPiece.baseHeight, 4);
        ctx.fill();
        ctx.restore();
        
        // Actual piece
        drawDriftwoodPiece(currentPiece);
    }
}

function drawNextPiecePreview() {
    // Preview box
    setColor('rgba(255,255,255,0.92)');
    rect(15, 105, 90, 55);
    setColor(COLORS.wood);
    strokeRect(15, 105, 90, 55, 2);
    
    // Label
    setColor(COLORS.black);
    text("NEXT", 60, 92, 'center', 12);
    
    // Preview piece
    if (nextPieceIndex !== null) {
        const name = PIECE_NAMES[nextPieceIndex];
        const sprite = loadedImages[name];
        
        if (sprite && sprite.complete) {
            const maxSize = 40;
            const previewScale = Math.min(maxSize / sprite.width, maxSize / sprite.height) * 0.8;
            ctx.drawImage(sprite,
                60 - (sprite.width * previewScale) / 2,
                132 - (sprite.height * previewScale) / 2,
                sprite.width * previewScale,
                sprite.height * previewScale);
        } else {
            const shade = 0.55 + (nextPieceIndex % 4) * 0.05;
            setColor(`rgb(${Math.floor(shade*255)}, ${Math.floor(shade*0.85*255)}, ${Math.floor(shade*0.7*255)})`);
            rect(40, 117, 40, 30, 3);
        }
    }
}

function drawUI() {
    // Level box
    setColor('rgba(255,255,255,0.92)');
    rect(15, 15, 90, 35);
    setColor(COLORS.wood);
    strokeRect(15, 15, 90, 35, 2);
    
    setColor(COLORS.black);
    text(LEVELS[currentLevel].name, 60, 22, 'center', 12);
    setColor('#666666');
    text("Build " + (currentLevel + 1) + " of " + LEVELS.length, 60, 36, 'center', 10);
    
    drawNextPiecePreview();
    
    // Pieces counter
    setColor('rgba(255,255,255,0.92)');
    rect(15, 170, 90, 50);
    setColor(COLORS.wood);
    strokeRect(15, 170, 90, 50, 2);
    
    setColor(COLORS.black);
    text("PIECES LEFT", 60, 180, 'center', 10);
    text(String(MAX_PIECES - piecesPlaced), 60, 198, 'center', 20);
    
    // Controls
    setColor('rgba(0,0,0,0.65)');
    rect(0, H - 22, W, 22);
    setColor(COLORS.cream);
    text("D-PAD: MOVE/ROTATE  -  A: DROP", W/2, H - 16, 'center', 10);
}

function drawStarfishRating(x, y, count, total) {
    const starfishImg = loadedImages.starfish;
    
    for (let i = 0; i < total; i++) {
        const sx = x + i * 30;
        const filled = i < count;
        
        ctx.save();
        ctx.translate(sx, y);
        
        if (starfishImg && starfishImg.complete) {
            const scale = 24 / Math.max(starfishImg.width, starfishImg.height);
            ctx.globalAlpha = filled ? 1 : 0.25;
            ctx.drawImage(starfishImg,
                -starfishImg.width * scale / 2,
                -starfishImg.height * scale / 2,
                starfishImg.width * scale,
                starfishImg.height * scale);
        } else {
            // Procedural starfish
            ctx.beginPath();
            for (let j = 0; j < 10; j++) {
                const angle = (j * 36 - 90) * Math.PI / 180;
                const r = j % 2 === 0 ? 12 : 5;
                const px = Math.cos(angle) * r;
                const py = Math.sin(angle) * r;
                if (j === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            
            if (filled) {
                ctx.fillStyle = '#e0784f';
                ctx.fill();
                ctx.strokeStyle = '#c06040';
            } else {
                ctx.fillStyle = 'rgba(224, 120, 79, 0.25)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(192, 96, 64, 0.25)';
            }
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        ctx.restore();
    }
}

function drawCompleteScreen() {
    drawBackground();
    
    setColor('rgba(0,0,0,0.4)');
    rect(0, 0, W, H);
    
    const cardX = W/2 - 180;
    const cardY = 80;
    const cardW = 360;
    const cardH = 280;
    
    // Shadow
    setColor('rgba(0,0,0,0.2)');
    rect(cardX + 4, cardY + 4, cardW, cardH);
    
    // Card
    setColor(COLORS.cream);
    rect(cardX, cardY, cardW, cardH);
    
    // Header
    setColor(COLORS.black);
    rect(cardX, cardY, cardW, 40);
    setColor(COLORS.white);
    text("BUILD " + (currentLevel + 1) + " OF " + LEVELS.length, cardX + cardW/2, cardY + 12, 'center', 16);
    
    // Title
    setColor(COLORS.black);
    text(LEVELS[currentLevel].name, cardX + cardW/2, cardY + 65, 'center', 28);
    
    setColor(COLORS.wood);
    text("Complete!", cardX + cardW/2, cardY + 100, 'center', 18);
    
    // Divider
    line(cardX + 60, cardY + 125, cardX + cardW - 60, cardY + 125, 1);
    
    // Rating
    setColor(COLORS.black);
    text("RATING", cardX + cardW/2, cardY + 140, 'center', 12);
    
    drawStarfishRating(W/2 - 30, cardY + 175, starfish, 3);
    
    // Message
    const messages = ["Keep practicing", "Nice work", "Great job", "Master builder"];
    setColor('#7a9c6d');
    text(messages[starfish], cardX + cardW/2, cardY + 210, 'center', 18);
    
    // Total
    setColor(COLORS.wood);
    text("Total: " + totalStarfish + " / " + (LEVELS.length * 3), cardX + cardW/2, cardY + 240, 'center', 12);
    
    // Red accent
    setColor(COLORS.red);
    rect(cardX, cardY + cardH - 4, cardW, 4);
    
    // Controls
    if (currentLevel < LEVELS.length - 1) {
        setColor(COLORS.wood);
        text("A: NEXT BUILD", W/4, H - 50, 'center', 12);
    } else {
        setColor(COLORS.wood);
        text("A: FINISH", W/4, H - 50, 'center', 12);
    }
    setColor(COLORS.red);
    text("B: RETRY", 3*W/4, H - 50, 'center', 12);
}

function drawGameOverScreen() {
    drawBackground();
    
    setColor('rgba(0,0,0,0.4)');
    rect(0, 0, W, H);
    
    const cardX = W/2 - 180;
    const cardY = 60;
    const cardW = 360;
    const cardH = 320;
    
    setColor('rgba(0,0,0,0.2)');
    rect(cardX + 4, cardY + 4, cardW, cardH);
    setColor(COLORS.cream);
    rect(cardX, cardY, cardW, cardH);
    
    setColor(COLORS.black);
    rect(cardX, cardY, cardW, 40);
    setColor(COLORS.white);
    text("ALL BUILDS COMPLETE", cardX + cardW/2, cardY + 12, 'center', 16);
    
    setColor(COLORS.black);
    text("Driftwood Fort", cardX + cardW/2, cardY + 60, 'center', 32);
    
    setColor(COLORS.wood);
    text("Level Complete!", cardX + cardW/2, cardY + 100, 'center', 18);
    
    line(cardX + 60, cardY + 125, cardX + cardW - 60, cardY + 125, 1);
    
    setColor(COLORS.black);
    text("FINAL RATING", cardX + cardW/2, cardY + 140, 'center', 12);
    
    // 3 rows of starfish
    for (let row = 0; row < 3; row++) {
        const rowStart = row * 3;
        drawStarfishRating(W/2 - 30, cardY + 170 + row * 28,
            Math.min(3, Math.max(0, totalStarfish - rowStart)), 3);
    }
    
    const finalMessages = [
        "Keep practicing", "Getting there", "Not bad",
        "Good effort", "Nice building", "Well done",
        "Great work", "Excellent", "Amazing", "Master Builder"
    ];
    const msgIndex = Math.min(totalStarfish, finalMessages.length - 1);
    setColor('#7a9c6d');
    text(finalMessages[msgIndex], cardX + cardW/2, cardY + 270, 'center', 18);
    
    setColor(COLORS.red);
    rect(cardX, cardY + cardH - 4, cardW, 4);
    
    setColor(COLORS.wood);
    text("A: PLAY AGAIN", W/4, H - 50, 'center', 12);
    setColor(COLORS.red);
    text("B: MENU", 3*W/4, H - 50, 'center', 12);
}

function drawTitleCard() {
    // Sea Ranch style title card
    setColor(COLORS.cream);
    rect(0, 0, W, H);
    
    // Red top bar
    setColor(COLORS.red);
    rect(0, 0, W, 60);
    
    // Title
    setColor(COLORS.white);
    text("LEVEL 5", W/2, 20, 'center', 24);
    
    // Main title
    setColor(COLORS.black);
    text("Driftwood Fort", W/2, 140, 'center', 48);
    
    // Subtitle
    setColor(COLORS.wood);
    text("Build Beach Shelters", W/2, 200, 'center', 20);
    
    // Decorative line
    setColor(COLORS.red);
    rect(W/2 - 100, 240, 200, 4);
    
    // Controls hint
    setColor(COLORS.black);
    text("Press A to Start", W/2, 340, 'center', 16);
    
    // Draw arrow icon
    setColor(COLORS.red);
    ctx.beginPath();
    ctx.moveTo(W/2 - 10, 380);
    ctx.lineTo(W/2 + 10, 390);
    ctx.lineTo(W/2 - 10, 400);
    ctx.closePath();
    ctx.fill();
}

// ============ UPDATE ============
function update(dt) {
    time++;

    // Global B button check - always allow returning to menu
    if (justPressed('b')) {
        window.location.href = 'level0-menu.html';
        return;
    }

    if (shakeDuration > 0) {
        shakeDuration -= dt;
        if (shakeDuration <= 0) shakeAmount = 0;
    }

    if (gameState === 'title') {
        if (justPressed('a')) {
            startNewGame();
        }
        return;
    }
    
    if (gameState === 'playing') {
        // Failsafe: if no active piece, try to spawn one or end game
        if (!currentPiece || currentPiece.settled) {
            if (piecesPlaced >= MAX_PIECES) {
                endGame();
            } else {
                spawnPiece();
            }
            return;
        }

        const dims = getEffectiveDims(currentPiece);

        if (isDown('left')) {
            currentPiece.x = Math.max(FORT_LEFT + dims.w/2, currentPiece.x - MOVE_SPEED);
        }
        if (isDown('right')) {
            currentPiece.x = Math.min(FORT_RIGHT - dims.w/2, currentPiece.x + MOVE_SPEED);
        }
        if (justPressed('up')) {
            currentPiece.rotation -= Math.PI / 6;
        }
        if (justPressed('down')) {
            currentPiece.rotation += Math.PI / 6;
        }
        if (justPressed('a')) {
            hardDrop();
        }

        updatePiece(currentPiece);
        return;
    }

    if (gameState === 'complete') {
        if (justPressed('a')) {
            nextLevel();
        }
        return;
    }

    if (gameState === 'gameover') {
        if (justPressed('a')) {
            startNewGame();
        }
        return;
    }
}

// ============ DRAW ============
function draw() {
    ctx.save();
    
    // Apply shake
    if (shakeAmount > 0) {
        ctx.translate(
            (Math.random() - 0.5) * shakeAmount,
            (Math.random() - 0.5) * shakeAmount
        );
    }
    
    if (gameState === 'title') {
        // Using HTML title card instead of canvas
        setColor(COLORS.cream);
        rect(0, 0, W, H);
    } else if (gameState === 'playing') {
        drawBackground();
        drawFortOutline();
        drawPieces();
        drawUI();
    } else if (gameState === 'complete') {
        drawCompleteScreen();
    } else if (gameState === 'gameover') {
        drawGameOverScreen();
    }
    
    ctx.restore();
}

// ============ GAME LOOP ============
let lastTime = performance.now();

function gameLoop(currentTime) {
    const dt = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    try {
        update(dt);
        draw();
    } catch (e) {
        console.error('Game error:', e);
        // On error, allow B to still work
        if (justPressed('b')) {
            window.location.href = 'level0-menu.html';
            return;
        }
    }
    clearJustPressed();

    requestAnimationFrame(gameLoop);
}

// ============ START ============
loadImages();
requestAnimationFrame(gameLoop);

// Use shared responsive scaling and touch controls
SeaRanchStyle.setupTouchControls({ showRotate: true });

</script>
