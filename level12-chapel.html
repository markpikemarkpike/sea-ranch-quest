<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sea Ranch Quest - Level 12: Chapel Meditation</title>
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
    width: 100%; height: 100%; overflow: hidden;
    background: #1a1a1a;
    display: flex; justify-content: center; align-items: center;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    position: fixed;
}
#game-container { width: 640px; height: 480px; position: relative; overflow: hidden; background: #e8e4dc; }
#gameCanvas { display: block; width: 640px; height: 480px; }

/* Mobile responsive */
@media (max-width: 768px), (pointer: coarse) {
    body {
        flex-direction: column;
        justify-content: flex-start;
        padding-top: env(safe-area-inset-top, 10px);
    }
    #game-container {
        width: calc(100vw - 20px);
        max-width: 640px;
        height: auto;
        aspect-ratio: 4 / 3;
    }
    #gameCanvas {
        width: 100%;
        height: 100%;
    }
}

@media (max-width: 900px) and (orientation: landscape) and (pointer: coarse) {
    #game-container {
        height: calc(100vh - 160px);
        width: auto;
        max-height: calc(100vh - 160px);
    }
}

@media (max-width: 500px) and (orientation: portrait) and (pointer: coarse) {
    #game-container {
        max-height: 45vh;
        width: auto;
    }
}

/* Sea Ranch Supergraphic Title Card */
:root {
    --black: #1a1a1a;
    --white: #f5f5f0;
    --red: #C41E3A;
    --blue: #2E5DA8;
    --wood: #8b7355;
    --sand: #d4c4a8;
    --fog: #e8e4dc;
}

.title-card {
    position: absolute;
    inset: 0;
    z-index: 200;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.title-card.hidden {
    opacity: 0;
    pointer-events: none;
}

.title-card .wood-bg {
    position: absolute;
    inset: 0;
    background:
        repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 3px,
            rgba(139, 115, 85, 0.08) 3px,
            rgba(139, 115, 85, 0.08) 4px
        ),
        radial-gradient(ellipse at 20% 30%, rgba(139, 115, 85, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 60%, rgba(139, 115, 85, 0.1) 0%, transparent 40%),
        radial-gradient(ellipse at 40% 80%, rgba(139, 115, 85, 0.12) 0%, transparent 45%),
        linear-gradient(180deg, var(--fog) 0%, var(--sand) 100%);
}

.title-card .supergraphic {
    position: absolute;
    top: -80px;
    right: -120px;
    width: 550px;
    height: 550px;
    pointer-events: none;
}

.title-card .supergraphic::before,
.title-card .supergraphic::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    border: 36px solid var(--blue);
}

.title-card .supergraphic::before {
    width: 420px;
    height: 420px;
    top: 0;
    right: 0;
    border-color: transparent transparent var(--blue) var(--blue);
    transform: rotate(-45deg);
}

.title-card .supergraphic::after {
    width: 320px;
    height: 320px;
    top: 50px;
    right: 50px;
    border-color: transparent transparent var(--blue) var(--blue);
    transform: rotate(-45deg);
    opacity: 0.7;
}

.title-card .arrow-accent {
    position: absolute;
    bottom: 30px;
    left: 30px;
    width: 80px;
    height: 100px;
    pointer-events: none;
}

.title-card .arrow-accent::before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 50px solid var(--red);
    top: 0;
}

.title-card .arrow-accent::after {
    content: '';
    position: absolute;
    width: 26px;
    height: 50px;
    background: var(--red);
    top: 45px;
    left: 27px;
}

.title-card .title-content {
    position: relative;
    z-index: 10;
    text-align: center;
}

.title-card .level-title {
    font-size: 56px;
    font-weight: 700;
    color: var(--black);
    letter-spacing: -2px;
    line-height: 1;
    margin-bottom: 12px;
}

.title-card .level-subtitle {
    font-size: 18px;
    font-weight: 400;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--wood);
}

.title-card .title-grain {
    position: absolute;
    inset: 0;
    opacity: 0.4;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
}

.title-card .continue-hint {
    position: absolute;
    bottom: 36px;
    right: 36px;
    font-size: 12px;
    color: var(--wood);
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Touch Controls - hidden on desktop, shown on mobile */
#touchControls {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 180px;
    padding: 20px;
    display: none;
    justify-content: space-between;
    align-items: flex-end;
    z-index: 9999;
    pointer-events: none;
}
@media (pointer: coarse) {
    #touchControls { display: flex; }
}
.dpad {
    display: grid;
    grid-template-columns: repeat(3, 40px);
    grid-template-rows: repeat(3, 40px);
    gap: 2px;
    pointer-events: auto;
}
.dpad-btn {
    background: rgba(0,0,0,0.3);
    border: 2px solid rgba(255,255,255,0.4);
    border-radius: 6px;
    color: white;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.dpad-btn:active { background: rgba(255,255,255,0.4); }
.action-buttons {
    display: flex;
    gap: 10px;
    align-items: flex-end;
    pointer-events: auto;
}
.action-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.5);
    background: rgba(0,0,0,0.3);
    color: white;
    font-size: 16px;
    font-weight: bold;
}
.action-btn:active { background: rgba(255,255,255,0.4); }
</style>
</head>
<body>
<div id="game-container">
<canvas id="gameCanvas" width="640" height="480"></canvas>
<div id="title-card" class="title-card">
    <div class="wood-bg"></div>
    <div class="title-grain"></div>
    <div class="supergraphic"></div>
    <div class="arrow-accent"></div>
    <div class="title-content">
        <div class="level-title">Chapel Meditation</div>
        <div class="level-subtitle">A peaceful meditation</div>
    </div>
    <div class="continue-hint">A to start Â· B to menu</div>
</div>
<div id="touchControls">
    <div class="dpad">
        <div></div>
        <button class="dpad-btn" data-key="up">&#9650;</button>
        <div></div>
        <button class="dpad-btn" data-key="left">&#9664;</button>
        <div></div>
        <button class="dpad-btn" data-key="right">&#9654;</button>
        <div></div>
        <button class="dpad-btn" data-key="down">&#9660;</button>
        <div></div>
    </div>
    <div class="action-buttons">
        <button class="action-btn" data-key="b">B</button>
        <button class="action-btn" data-key="y">Y</button>
        <button class="action-btn" data-key="a">A</button>
    </div>
</div>
</div>

    function loadImages() {
        chapelExteriorImage = new Image();
        chapelExteriorImage.onload = () => { imagesLoaded = true; };
        chapelExteriorImage.onerror = () => { imagesLoaded = true; };
        chapelExteriorImage.src = CHAPEL_EXTERIOR_DATA;
    }

    function shake(amount) {
        shakeAmount = amount;
    }

    function applyShake() {
        if (shakeAmount > 0) {
            shakeX = (Math.random() - 0.5) * shakeAmount * 2;
            shakeY = (Math.random() - 0.5) * shakeAmount * 2;
            shakeAmount *= 0.9;
            if (shakeAmount < 0.1) shakeAmount = 0;
        } else {
            shakeX = 0;
            shakeY = 0;
        }
    }

    function initGame() {
        playerY = 460;
        playerX = 520;
        playerScale = 1.0;
        playerWalkFrame = 0;
        breathPhase = "waiting";
        breathProgress = 0;
        breathCycleCount = 0;
        currentGlow = 0;
        unlockedSections = 0;
    }

    function updateInput() {
        for (const key of Object.keys(keys)) {
            justPressed[key] = keys[key] && !prevKeys[key];
            prevKeys[key] = keys[key];
        }
    }

    function update(deltaTime) {
        time++;
        updateInput();
        applyShake();

        if (gameState === STATES.TITLE) {
            if (justPressed.a) {
                titleCard.classList.add('hidden');
                initGame();
                gameState = STATES.WALKING_TO_CHAPEL;
                stateTimer = 0;
            }
            if (justPressed.b) {
                window.location.href = 'level0-menu.html';
            }
            return;
        }

        stateTimer += deltaTime;

        // Walking to chapel
        if (gameState === STATES.WALKING_TO_CHAPEL) {
            playerWalkFrame += deltaTime * 7.2;

            const walkProgress = Math.min(1, stateTimer / 3); // 3 seconds

            // Walking path from (540, 450) to (510, 320)
            playerX = 540 - walkProgress * 30;
            playerY = 450 - walkProgress * 130;
            playerScale = 1.0 - walkProgress * 0.25;

            if (walkProgress >= 1 || justPressed.a) {
                gameState = STATES.ENTERING_CHAPEL;
                stateTimer = 0;
            }
            return;
        }

        // Entering chapel
        if (gameState === STATES.ENTERING_CHAPEL) {
            if (stateTimer > 1.5 || justPressed.a) { // 1.5 seconds
                gameState = STATES.SITTING_DOWN;
                stateTimer = 0;
            }
            return;
        }

        // Sitting down
        if (gameState === STATES.SITTING_DOWN) {
            if (stateTimer > 2 || justPressed.a) { // 2 seconds
                gameState = STATES.MEDITATION;
                stateTimer = 0;
            }
            return;
        }

        // Meditation
        if (gameState === STATES.MEDITATION) {
            const aHeld = keys.a;

            if (aHeld && breathPhase !== "exhale") {
                // Inhaling (hold A)
                if (breathPhase !== "inhale") {
                    breathPhase = "inhale";
                    breathProgress = 0;
                }

                breathProgress = Math.min(1, breathProgress + deltaTime / INHALE_DURATION);
                currentGlow = Math.min(1, breathProgress * 1.2);

            } else if (!aHeld && breathPhase === "inhale" && breathProgress > 0.7) {
                // Transition to exhale after good inhale
                breathPhase = "exhale";
                breathProgress = 0;

                // Unlock next section
                if (unlockedSections < 6) {
                    unlockedSections++;
                    shake(2);
                }
                breathCycleCount++;

            } else if (breathPhase === "exhale") {
                // Exhaling happens automatically
                breathProgress = Math.min(1, breathProgress + deltaTime / EXHALE_DURATION);
                currentGlow *= Math.pow(0.98, deltaTime * 60); // Decay adjusted for delta time

                if (breathProgress >= 1) {
                    breathPhase = "waiting";
                    breathProgress = 0;
                    currentGlow = 0;
                }

            } else if (!aHeld && breathPhase === "inhale" && breathProgress < 0.7) {
                // Released too early - reset
                breathPhase = "waiting";
                breathProgress = 0;
                currentGlow = 0;
            }

            // Check for completion
            if (breathCycleCount >= totalBreathCycles) {
                if (stateTimer > 1) { // 1 second
                    gameState = STATES.LEVEL_COMPLETE;
                    stateTimer = 0;
                    // Save completion
                    try {
                        const completed = JSON.parse(localStorage.getItem('seaRanchQuestCompleted') || '[]');
                        if (!completed.includes(12)) {
                            completed.push(12);
                            localStorage.setItem('seaRanchQuestCompleted', JSON.stringify(completed));
                        }
                    } catch (e) {}
                }
            }

            // B button to return to menu
            if (justPressed.b) {
                window.location.href = 'level0-menu.html';
            }
            return;
        }

        // Level complete
        if (gameState === STATES.LEVEL_COMPLETE) {
            if (justPressed.a) {
                window.location.href = 'level0-menu.html';
            }
            if (justPressed.b) {
                window.location.href = 'level0-menu.html';
            }
            return;
        }
    }

    // Drawing functions
    function setFont(size, weight = 'normal') {
        ctx.font = `${weight} ${size}px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
    }

    function draw8BitCharacterBack(x, y, frame, scale = 1) {
        const s = 3 * scale;

        // Head (back of head)
        ctx.fillStyle = 'rgb(212, 166, 117)';
        ctx.fillRect(x - 2*s, y, 4*s, 4*s);

        // Hair
        ctx.fillStyle = 'rgb(212, 184, 150)';
        ctx.fillRect(x - 2*s, y, 4*s, 3*s);
        ctx.fillRect(x - 2.5*s, y + 1*s, 5*s, 2*s);

        // Body (turquoise hoodie)
        ctx.fillStyle = rgb(COLORS.turquoiseLight);
        ctx.fillRect(x - 3*s, y + 4*s, 6*s, 6*s);

        // Hood bunched at neck
        ctx.fillStyle = 'rgb(54, 166, 166)';
        ctx.fillRect(x - 2*s, y + 3.5*s, 4*s, 1.5*s);

        // Shorts (coral)
        ctx.fillStyle = 'rgb(232, 112, 112)';
        ctx.fillRect(x - 2*s, y + 10*s, 4*s, 3*s);

        // Legs
        ctx.fillStyle = 'rgb(212, 166, 117)';
        const legOffset = Math.sin(frame * 0.5) * 1.5;
        ctx.fillRect(x - 1.5*s + legOffset*s, y + 13*s, 1.5*s, 4*s);
        ctx.fillRect(x + 0*s - legOffset*s, y + 13*s, 1.5*s, 4*s);

        // Shoes (blue)
        ctx.fillStyle = 'rgb(46, 92, 168)';
        ctx.fillRect(x - 1.5*s + legOffset*s, y + 17*s, 2*s, 1*s);
        ctx.fillRect(x - 0.5*s - legOffset*s, y + 17*s, 2*s, 1*s);
    }

    function drawChapelExterior() {
        if (chapelExteriorImage && chapelExteriorImage.complete && chapelExteriorImage.naturalWidth > 0) {
            const imgW = chapelExteriorImage.naturalWidth;
            const imgH = chapelExteriorImage.naturalHeight;
            const scaleX = W / imgW;
            const scaleY = H / imgH;
            const scale = Math.max(scaleX, scaleY);
            const drawW = imgW * scale;
            const drawH = imgH * scale;
            const drawX = (W - drawW) / 2;
            const drawY = (H - drawH) / 2;
            ctx.drawImage(chapelExteriorImage, drawX, drawY, drawW, drawH);
        } else {
            // Fallback: Sky gradient
            for (let y = 0; y <= 250; y++) {
                const t = y / 250;
                ctx.fillStyle = `rgb(${Math.floor(135 + t * 41)}, ${Math.floor(206 + t * 5)}, ${Math.floor(235 - t * 5)})`;
                ctx.fillRect(0, y, W, 1);
            }

            // Ground/grass
            ctx.fillStyle = 'rgb(107, 140, 74)';
            ctx.fillRect(0, 250, W, 230);

            // Vertical sidewalk
            ctx.fillStyle = 'rgb(161, 161, 143)';
            ctx.beginPath();
            ctx.moveTo(500, 480);
            ctx.lineTo(580, 480);
            ctx.lineTo(540, 150);
            ctx.lineTo(480, 160);
            ctx.closePath();
            ctx.fill();

            // Sidewalk stones
            ctx.strokeStyle = 'rgb(135, 135, 120)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 12; i++) {
                const t = i / 12;
                const y = 480 - t * 330;
                const leftX = 500 - t * 20;
                const rightX = 580 - t * 40;
                ctx.beginPath();
                ctx.moveTo(leftX, y);
                ctx.lineTo(rightX, y);
                ctx.stroke();
            }

            // Chapel shape
            ctx.fillStyle = rgb(COLORS.woodDark);
            ctx.beginPath();
            ctx.moveTo(200, 160);
            ctx.lineTo(380, 160);
            ctx.lineTo(400, 280);
            ctx.lineTo(180, 280);
            ctx.closePath();
            ctx.fill();

            // Chapel roof
            ctx.fillStyle = 'rgb(64, 51, 38)';
            ctx.beginPath();
            ctx.moveTo(290, 80);
            ctx.lineTo(180, 165);
            ctx.lineTo(400, 165);
            ctx.closePath();
            ctx.fill();

            // Stained glass window
            ctx.fillStyle = rgb(COLORS.turquoiseDark);
            ctx.fillRect(260, 180, 60, 60);
            ctx.beginPath();
            ctx.arc(290, 180, 30, Math.PI, 0);
            ctx.fill();

            // Door
            ctx.fillStyle = 'rgb(77, 56, 38)';
            ctx.fillRect(350, 220, 45, 60);

            // Trees
            ctx.fillStyle = 'rgb(71, 115, 56)';
            [80, 120].forEach(tx => {
                ctx.beginPath();
                ctx.moveTo(tx, 200);
                ctx.lineTo(tx - 35, 280);
                ctx.lineTo(tx + 35, 280);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(tx, 165);
                ctx.lineTo(tx - 28, 220);
                ctx.lineTo(tx + 28, 220);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Title
        setFont(16);
        ctx.textAlign = 'center';
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.fillText("sea ranch chapel", W/2, 30);

        // Draw character
        draw8BitCharacterBack(playerX, playerY, playerWalkFrame, playerScale);
    }

    function drawStainedGlassWindow(x, y, w, h, glow, sectionsLit) {
        // sectionsLit: 0-6, controls both which sections are visible AND overall brightness
        // glow: for breathing animation pulse (0-1)
        ctx.save();

        const cx = x + w/2;
        const cy = y + h/2;

        // Overall brightness increases with sections (0.25 to 1.0)
        const baseBright = 0.25 + (sectionsLit / 6) * 0.75;

        // Create clipping path for elliptical window
        ctx.beginPath();
        ctx.ellipse(cx, cy, w/2, h/2, 0, 0, Math.PI * 2);
        ctx.clip();

        // Sky/nature background - always visible but gets brighter
        const b0 = baseBright;
        ctx.fillStyle = `rgb(${Math.floor(80 + 120 * b0)}, ${Math.floor(100 + 120 * b0)}, ${Math.floor(90 + 100 * b0)})`;
        ctx.fillRect(x, y, w, h);

        // Green foliage at bottom - always visible
        ctx.fillStyle = `rgb(${Math.floor(50 + 50 * b0)}, ${Math.floor(80 + 70 * b0)}, ${Math.floor(40 + 40 * b0)})`;
        ctx.beginPath();
        ctx.ellipse(cx, y + h * 0.95, w * 0.6, h * 0.25, 0, 0, Math.PI * 2);
        ctx.fill();

        // SECTION 1: Left teal wave
        const s1 = sectionsLit >= 1 ? 1 : glow * 0.6;
        if (s1 > 0.05) {
            const b1 = baseBright * s1;
            // Dark teal layer
            ctx.globalAlpha = s1;
            ctx.fillStyle = `rgb(${Math.floor(30 + 40 * b1)}, ${Math.floor(70 + 60 * b1)}, ${Math.floor(80 + 60 * b1)})`;
            ctx.beginPath();
            ctx.moveTo(x - 10, y + h + 10);
            ctx.bezierCurveTo(x + w * 0.1, y + h * 0.3, x + w * 0.25, y + h * 0.05, x + w * 0.42, y + h * 0.25);
            ctx.bezierCurveTo(x + w * 0.38, y + h * 0.45, x + w * 0.2, y + h * 0.55, x + w * 0.1, y + h * 0.7);
            ctx.lineTo(x - 10, y + h * 0.8);
            ctx.closePath();
            ctx.fill();
            // Bright teal highlight
            ctx.fillStyle = `rgb(${Math.floor(50 + 150 * b1)}, ${Math.floor(120 + 100 * b1)}, ${Math.floor(130 + 90 * b1)})`;
            ctx.beginPath();
            ctx.moveTo(x + w * 0.02, y + h * 0.92);
            ctx.bezierCurveTo(x + w * 0.12, y + h * 0.4, x + w * 0.22, y + h * 0.15, x + w * 0.36, y + h * 0.3);
            ctx.bezierCurveTo(x + w * 0.32, y + h * 0.48, x + w * 0.18, y + h * 0.58, x + w * 0.08, y + h * 0.72);
            ctx.closePath();
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // SECTION 2: Right teal wave
        const s2 = sectionsLit >= 2 ? 1 : (sectionsLit >= 1 ? glow * 0.6 : 0);
        if (s2 > 0.05) {
            const b2 = baseBright * s2;
            ctx.globalAlpha = s2;
            ctx.fillStyle = `rgb(${Math.floor(30 + 40 * b2)}, ${Math.floor(70 + 60 * b2)}, ${Math.floor(80 + 60 * b2)})`;
            ctx.beginPath();
            ctx.moveTo(x + w + 10, y + h + 10);
            ctx.bezierCurveTo(x + w * 0.9, y + h * 0.3, x + w * 0.75, y + h * 0.05, x + w * 0.58, y + h * 0.25);
            ctx.bezierCurveTo(x + w * 0.62, y + h * 0.45, x + w * 0.8, y + h * 0.55, x + w * 0.9, y + h * 0.7);
            ctx.lineTo(x + w + 10, y + h * 0.8);
            ctx.closePath();
            ctx.fill();
            // Bright teal highlight
            ctx.fillStyle = `rgb(${Math.floor(50 + 150 * b2)}, ${Math.floor(120 + 100 * b2)}, ${Math.floor(130 + 90 * b2)})`;
            ctx.beginPath();
            ctx.moveTo(x + w * 0.98, y + h * 0.92);
            ctx.bezierCurveTo(x + w * 0.88, y + h * 0.4, x + w * 0.78, y + h * 0.15, x + w * 0.64, y + h * 0.3);
            ctx.bezierCurveTo(x + w * 0.68, y + h * 0.48, x + w * 0.82, y + h * 0.58, x + w * 0.92, y + h * 0.72);
            ctx.closePath();
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // SECTION 3: Left flame (orange/yellow)
        const s3 = sectionsLit >= 3 ? 1 : (sectionsLit >= 2 ? glow * 0.7 : 0);
        if (s3 > 0.05) {
            const b3 = baseBright * s3;
            const lf = cx - w * 0.12;
            ctx.globalAlpha = s3;
            // Orange outer
            ctx.fillStyle = `rgb(${Math.floor(180 + 60 * b3)}, ${Math.floor(80 + 40 * b3)}, ${Math.floor(20 + 20 * b3)})`;
            ctx.beginPath();
            ctx.moveTo(lf - 22, y + h * 0.88);
            ctx.bezierCurveTo(lf - 28, y + h * 0.55, lf - 18, y + h * 0.25, lf, y + h * 0.08);
            ctx.bezierCurveTo(lf + 18, y + h * 0.25, lf + 22, y + h * 0.55, lf + 18, y + h * 0.88);
            ctx.closePath();
            ctx.fill();
            // Yellow middle
            ctx.fillStyle = `rgb(${Math.floor(200 + 50 * b3)}, ${Math.floor(160 + 60 * b3)}, ${Math.floor(40 + 30 * b3)})`;
            ctx.beginPath();
            ctx.moveTo(lf - 14, y + h * 0.85);
            ctx.bezierCurveTo(lf - 18, y + h * 0.52, lf - 10, y + h * 0.28, lf, y + h * 0.14);
            ctx.bezierCurveTo(lf + 10, y + h * 0.28, lf + 14, y + h * 0.52, lf + 10, y + h * 0.85);
            ctx.closePath();
            ctx.fill();
            // Light yellow core
            ctx.fillStyle = `rgb(${Math.floor(230 + 25 * b3)}, ${Math.floor(200 + 40 * b3)}, ${Math.floor(100 + 50 * b3)})`;
            ctx.beginPath();
            ctx.moveTo(lf - 6, y + h * 0.8);
            ctx.bezierCurveTo(lf - 8, y + h * 0.5, lf - 4, y + h * 0.32, lf, y + h * 0.22);
            ctx.bezierCurveTo(lf + 4, y + h * 0.32, lf + 6, y + h * 0.5, lf + 4, y + h * 0.8);
            ctx.closePath();
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // SECTION 4: Right flame (red/pink)
        const s4 = sectionsLit >= 4 ? 1 : (sectionsLit >= 3 ? glow * 0.7 : 0);
        if (s4 > 0.05) {
            const b4 = baseBright * s4;
            const rf = cx + w * 0.12;
            ctx.globalAlpha = s4;
            // Red outer
            ctx.fillStyle = `rgb(${Math.floor(160 + 60 * b4)}, ${Math.floor(40 + 30 * b4)}, ${Math.floor(50 + 30 * b4)})`;
            ctx.beginPath();
            ctx.moveTo(rf - 18, y + h * 0.88);
            ctx.bezierCurveTo(rf - 22, y + h * 0.55, rf - 18, y + h * 0.25, rf, y + h * 0.08);
            ctx.bezierCurveTo(rf + 18, y + h * 0.25, rf + 28, y + h * 0.55, rf + 22, y + h * 0.88);
            ctx.closePath();
            ctx.fill();
            // Pink/magenta middle
            ctx.fillStyle = `rgb(${Math.floor(190 + 50 * b4)}, ${Math.floor(70 + 50 * b4)}, ${Math.floor(90 + 50 * b4)})`;
            ctx.beginPath();
            ctx.moveTo(rf - 10, y + h * 0.85);
            ctx.bezierCurveTo(rf - 14, y + h * 0.52, rf - 10, y + h * 0.28, rf, y + h * 0.14);
            ctx.bezierCurveTo(rf + 10, y + h * 0.28, rf + 18, y + h * 0.52, rf + 14, y + h * 0.85);
            ctx.closePath();
            ctx.fill();
            // Light pink core
            ctx.fillStyle = `rgb(${Math.floor(220 + 30 * b4)}, ${Math.floor(140 + 70 * b4)}, ${Math.floor(150 + 70 * b4)})`;
            ctx.beginPath();
            ctx.moveTo(rf - 4, y + h * 0.8);
            ctx.bezierCurveTo(rf - 6, y + h * 0.5, rf - 4, y + h * 0.32, rf, y + h * 0.22);
            ctx.bezierCurveTo(rf + 4, y + h * 0.32, rf + 8, y + h * 0.5, rf + 6, y + h * 0.8);
            ctx.closePath();
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // SECTION 5: Golden tendrils connecting flames
        const s5 = sectionsLit >= 5 ? 1 : (sectionsLit >= 4 ? glow * 0.8 : 0);
        if (s5 > 0.05) {
            const b5 = baseBright * s5;
            ctx.globalAlpha = s5;
            ctx.strokeStyle = `rgb(${Math.floor(200 + 50 * b5)}, ${Math.floor(150 + 50 * b5)}, ${Math.floor(50 + 30 * b5)})`;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            // Left tendril
            ctx.beginPath();
            ctx.moveTo(cx - w * 0.12, y + h * 0.25);
            ctx.bezierCurveTo(cx - w * 0.08, y + h * 0.18, cx - w * 0.04, y + h * 0.12, cx, y + h * 0.08);
            ctx.stroke();
            // Right tendril
            ctx.beginPath();
            ctx.moveTo(cx + w * 0.12, y + h * 0.25);
            ctx.bezierCurveTo(cx + w * 0.08, y + h * 0.18, cx + w * 0.04, y + h * 0.12, cx, y + h * 0.08);
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        // SECTION 6: Full radiance - bright center glow
        const s6 = sectionsLit >= 6 ? 1 : (sectionsLit >= 5 ? glow : 0);
        if (s6 > 0.05) {
            ctx.globalAlpha = s6 * 0.4;
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, w * 0.4);
            gradient.addColorStop(0, 'rgba(255, 255, 220, 0.6)');
            gradient.addColorStop(1, 'rgba(255, 255, 220, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, w, h);
            ctx.globalAlpha = 1;
        }

        // Lead lines (dark dividers) - always visible
        ctx.strokeStyle = `rgba(30, 25, 20, ${0.5 + baseBright * 0.4})`;
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(cx, y + h * 0.05);
        ctx.lineTo(cx, y + h * 0.95);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x + w * 0.2, y + h * 0.1);
        ctx.lineTo(cx - 20, y + h * 0.85);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x + w * 0.8, y + h * 0.1);
        ctx.lineTo(cx + 20, y + h * 0.85);
        ctx.stroke();

        ctx.restore();

        // Stone arch frame
        ctx.strokeStyle = '#6a6560';
        ctx.lineWidth = 12;
        ctx.beginPath();
        ctx.ellipse(cx, cy, w/2 + 6, h/2 + 6, 0, 0, Math.PI * 2);
        ctx.stroke();
        ctx.strokeStyle = '#8a8580';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.ellipse(cx, cy, w/2 + 2, h/2 + 2, 0, 0, Math.PI * 2);
        ctx.stroke();

        // Stone sill
        ctx.fillStyle = '#5a5550';
        ctx.beginPath();
        ctx.moveTo(x - 20, y + h);
        ctx.lineTo(x + w + 20, y + h);
        ctx.lineTo(x + w + 15, y + h + 22);
        ctx.lineTo(x - 15, y + h + 22);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = '#4a4540';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x - 15, y + h + 8);
        ctx.lineTo(x + w + 15, y + h + 8);
        ctx.stroke();

        // Divine outer glow when fully lit
        if (sectionsLit >= 6) {
            const pulse = 0.15 + Math.sin(time * 0.03) * 0.05;
            ctx.fillStyle = `rgba(255, 250, 220, ${pulse})`;
            ctx.beginPath();
            ctx.ellipse(cx, cy, w/2 + 40, h/2 + 30, 0, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function drawChapelInterior() {
        // Dark wood gradient
        for (let y = 0; y <= H; y++) {
            const t = y / H;
            ctx.fillStyle = `rgb(${Math.floor(64 - t * 20)}, ${Math.floor(46 - t * 13)}, ${Math.floor(36 - t * 10)})`;
            ctx.fillRect(0, y, W, 1);
        }

        // Curved wooden ribs
        ctx.strokeStyle = 'rgb(89, 64, 46)';
        ctx.lineWidth = 12;
        for (let i = 0; i <= 16; i++) {
            const startX = i * 50 - 60;
            ctx.beginPath();
            ctx.moveTo(startX, H);
            ctx.lineTo(startX * 0.4 + 200, -20);
            ctx.stroke();
        }

        // Secondary rib layer
        ctx.strokeStyle = 'rgb(71, 51, 36)';
        ctx.lineWidth = 6;
        for (let i = 0; i <= 16; i++) {
            const startX = i * 50 - 35;
            ctx.beginPath();
            ctx.moveTo(startX, H);
            ctx.lineTo(startX * 0.4 + 180, -10);
            ctx.stroke();
        }

        // Stone floor
        ctx.fillStyle = 'rgb(97, 97, 87)';
        ctx.fillRect(0, 340, W, 140);

        // Stone floor pattern
        ctx.strokeStyle = 'rgb(77, 77, 69)';
        ctx.lineWidth = 1;
        for (let sx = 0; sx <= W; sx += 55) {
            for (let sy = 340; sy <= H; sy += 30) {
                const offsetX = (Math.floor((sy - 340) / 30) % 2) * 27;
                ctx.strokeRect(sx + offsetX - 27, sy, 53, 28);
            }
        }

        // Pews
        for (let row = 0; row <= 2; row++) {
            const rowY = 365 + row * 35;
            const rowAlpha = 0.7 - row * 0.15;
            const rowScale = 1 - row * 0.08;

            // Left pew
            const leftX = 80 + row * 15;
            const pewW = 190 * rowScale;

            ctx.fillStyle = `rgba(82, 61, 46, ${rowAlpha})`;
            ctx.fillRect(leftX, rowY - 20, pewW, 22);
            ctx.fillStyle = `rgba(107, 82, 61, ${rowAlpha})`;
            ctx.fillRect(leftX, rowY - 20, pewW, 4);
            ctx.fillStyle = `rgba(97, 71, 51, ${rowAlpha})`;
            ctx.fillRect(leftX - 5, rowY, pewW + 10, 12);
            ctx.fillStyle = `rgba(133, 102, 77, ${rowAlpha * 0.6})`;
            ctx.fillRect(leftX - 5, rowY, pewW + 10, 3);

            // Right pew
            const rightX = 370 - row * 15;
            ctx.fillStyle = `rgba(82, 61, 46, ${rowAlpha})`;
            ctx.fillRect(rightX, rowY - 20, pewW, 22);
            ctx.fillStyle = `rgba(107, 82, 61, ${rowAlpha})`;
            ctx.fillRect(rightX, rowY - 20, pewW, 4);
            ctx.fillStyle = `rgba(97, 71, 51, ${rowAlpha})`;
            ctx.fillRect(rightX - 5, rowY, pewW + 10, 12);
            ctx.fillStyle = `rgba(133, 102, 77, ${rowAlpha * 0.6})`;
            ctx.fillRect(rightX - 5, rowY, pewW + 10, 3);
        }
    }

    function drawSittingScene(sitProgress) {
        drawChapelInterior();

        // Stained glass window (dim, no sections lit)
        drawStainedGlassWindow(120, 20, 400, 220, 0, 0);

        // Pew
        const pewY = 250 + sitProgress * 15;

        ctx.fillStyle = rgb(COLORS.woodDark);
        ctx.fillRect(120, pewY - 50, 400, 55);
        ctx.fillStyle = rgb(COLORS.wood);
        ctx.fillRect(120, pewY - 52, 400, 6);

        // Pew slats
        ctx.strokeStyle = 'rgb(74, 59, 43)';
        ctx.lineWidth = 3;
        for (let x = 140; x <= 500; x += 50) {
            ctx.beginPath();
            ctx.moveTo(x, pewY - 45);
            ctx.lineTo(x, pewY);
            ctx.stroke();
        }

        // Pew seat
        ctx.fillStyle = 'rgb(122, 102, 79)';
        ctx.fillRect(115, pewY + 5, 410, 20);
        ctx.fillStyle = 'rgb(153, 135, 112)';
        ctx.fillRect(118, pewY + 5, 404, 8);

        // Pew legs
        ctx.fillStyle = rgb(COLORS.woodDark);
        ctx.fillRect(120, pewY + 20, 15, 40);
        ctx.fillRect(505, pewY + 20, 15, 40);

        // Person sitting
        const personY = 175 + sitProgress * 25;

        // Body
        ctx.fillStyle = rgb(COLORS.turquoiseLight);
        ctx.fillRect(295, personY + 25, 50, 45);

        // Shoulders
        ctx.beginPath();
        ctx.ellipse(300, personY + 30, 12, 12, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(340, personY + 30, 12, 12, 0, 0, Math.PI * 2);
        ctx.fill();

        // Arms
        ctx.fillRect(280, personY + 50, 20, 25);
        ctx.fillRect(340, personY + 50, 20, 25);

        // Head
        ctx.fillStyle = 'rgb(212, 166, 117)';
        ctx.beginPath();
        ctx.arc(320, personY + 12, 18, 0, Math.PI * 2);
        ctx.fill();

        // Hair
        ctx.fillStyle = 'rgb(196, 161, 112)';
        ctx.beginPath();
        ctx.arc(320, personY + 8, 18, Math.PI, 2 * Math.PI);
        ctx.fill();

        // Hoodie collar
        ctx.fillStyle = 'rgb(54, 166, 166)';
        ctx.beginPath();
        ctx.ellipse(320, personY + 28, 22, 8, 0, 0, Math.PI * 2);
        ctx.fill();

        // Shorts
        ctx.fillStyle = 'rgb(232, 112, 112)';
        ctx.fillRect(300, personY + 68, 18, 10);
        ctx.fillRect(328, personY + 68, 18, 10);

        // Text
        setFont(14);
        ctx.textAlign = 'center';
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        if (sitProgress < 0.5) {
            ctx.fillText("taking a seat...", W/2, 30);
        } else {
            ctx.fillText("beginning meditation...", W/2, 30);
        }
    }

    function drawMeditationScene() {
        drawChapelInterior();

        const windowX = 120;
        const windowY = 20;
        const windowW = 400;
        const windowH = 220;

        // Light rays from window
        if (unlockedSections > 0 || currentGlow > 0) {
            const rayAlpha = Math.min(1, (unlockedSections / 6) * 0.5 + currentGlow * 0.3);

            const rayColors = [COLORS.turquoiseLight, COLORS.yellow, COLORS.turquoiseLight, COLORS.pink, COLORS.yellow];
            for (let i = 0; i < 5; i++) {
                const rayX = windowX + 40 + (i + 1) * 60;
                ctx.fillStyle = `rgba(${rayColors[i][0]}, ${rayColors[i][1]}, ${rayColors[i][2]}, ${rayAlpha * 0.15})`;
                ctx.beginPath();
                ctx.moveTo(rayX - 30, windowY + windowH);
                ctx.lineTo(rayX + 30, windowY + windowH);
                ctx.lineTo(rayX + 100, 480);
                ctx.lineTo(rayX - 100, 480);
                ctx.closePath();
                ctx.fill();
            }
        }

        // Stained glass window - sections light up with breath cycles
        drawStainedGlassWindow(windowX, windowY, windowW, windowH, currentGlow, unlockedSections);

        // Color spots on floor
        if (unlockedSections > 0) {
            const spotAlpha = unlockedSections / 6 * 0.5;
            ctx.fillStyle = rgb(COLORS.turquoise, spotAlpha);
            ctx.beginPath();
            ctx.ellipse(250, 410, 50, 25, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = rgb(COLORS.yellow, spotAlpha);
            ctx.beginPath();
            ctx.ellipse(390, 400, 60, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            if (unlockedSections >= 4) {
                ctx.fillStyle = rgb(COLORS.pink, spotAlpha);
                ctx.beginPath();
                ctx.ellipse(320, 430, 40, 20, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Breathing UI
        const centerX = 320, centerY = 350;
        const radius = 40 + currentGlow * 15;

        // Outer glow
        if (currentGlow > 0) {
            ctx.fillStyle = rgb(COLORS.turquoiseLight, currentGlow * 0.25);
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 15, 0, Math.PI * 2);
            ctx.fill();
        }

        // Main breathing circle
        ctx.fillStyle = 'rgba(38, 38, 38, 0.75)';
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fill();

        // Progress arc
        if (breathPhase !== "waiting") {
            ctx.lineWidth = 5;
            ctx.strokeStyle = breathPhase === "inhale" ? rgb(COLORS.turquoiseLight) : rgb(COLORS.yellow);
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 4, -Math.PI/2, -Math.PI/2 + breathProgress * Math.PI * 2);
            ctx.stroke();
        }

        // Breath count
        setFont(20);
        ctx.textAlign = 'center';
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillText(breathCycleCount.toString(), centerX, centerY + 8);

        // Breath instructions
        setFont(16);
        if (breathPhase === "waiting") {
            ctx.fillStyle = 'rgba(255,255,255,0.6)';
            ctx.fillText("hold a to breathe in", W/2, 270);
        } else if (breathPhase === "inhale") {
            ctx.fillStyle = rgb(COLORS.turquoiseLight, 0.8);
            ctx.fillText("breathing in...", W/2, 270);
        } else if (breathPhase === "exhale") {
            ctx.fillStyle = rgb(COLORS.yellow, 0.8);
            ctx.fillText("breathing out...", W/2, 270);
        }

        // Section progress dots
        for (let i = 1; i <= 6; i++) {
            const dx = 260 + (i - 1) * 24;
            if (i <= unlockedSections) {
                if (i <= 2) ctx.fillStyle = rgb(COLORS.turquoise);
                else if (i <= 4) ctx.fillStyle = rgb(COLORS.yellow);
                else ctx.fillStyle = rgb(COLORS.pink);
                ctx.beginPath();
                ctx.arc(dx, 440, 7, 0, Math.PI * 2);
                ctx.fill();
            } else {
                ctx.strokeStyle = 'rgb(89, 89, 89)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(dx, 440, 7, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Hint text
        setFont(12);
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        if (breathPhase === "inhale" && breathProgress > 0.8) {
            ctx.fillText("release to exhale", W/2, 412);
        }

        // Control hints
        ctx.fillStyle = 'rgba(255,255,255,0.35)';
        ctx.fillText("a: breathe   b: menu", W/2, 460);
    }

    function drawLevelComplete() {
        drawChapelInterior();

        const windowX = 120;
        const windowY = 20;
        const windowW = 400;
        const windowH = 220;

        // Beautiful light rays
        const rayColors = [COLORS.turquoiseLight, COLORS.yellow, COLORS.turquoiseLight, COLORS.pink, COLORS.yellow];
        for (let i = 0; i < 5; i++) {
            const rayX = windowX + 40 + (i + 1) * 60;
            ctx.fillStyle = `rgba(${rayColors[i][0]}, ${rayColors[i][1]}, ${rayColors[i][2]}, 0.2)`;
            ctx.beginPath();
            ctx.moveTo(rayX - 35, windowY + windowH);
            ctx.lineTo(rayX + 35, windowY + windowH);
            ctx.lineTo(rayX + 120, 480);
            ctx.lineTo(rayX - 120, 480);
            ctx.closePath();
            ctx.fill();
        }

        drawStainedGlassWindow(windowX, windowY, windowW, windowH, 1, 6);

        // Overlay
        ctx.fillStyle = 'rgba(0,0,0,0.35)';
        ctx.fillRect(0, 260, W, 220);

        // Radiating circles
        ctx.strokeStyle = rgb(COLORS.turquoiseLight, 0.12);
        ctx.lineWidth = 6;
        for (let i = 0; i <= 3; i++) {
            const pulse = Math.sin(time * 0.03 + i * 0.5) * 8;
            ctx.beginPath();
            ctx.arc(320, 130, 100 + i * 50 + pulse, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Completion text
        setFont(28);
        ctx.textAlign = 'center';
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.fillText("namaste", W/2, 300);

        setFont(14);
        ctx.fillStyle = rgb(COLORS.turquoiseLight, 0.7);
        ctx.fillText("your meditation is complete", W/2, 340);

        setFont(12);
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.fillText(breathCycleCount + " breaths", W/2, 375);

        setFont(14);
        ctx.fillStyle = rgb(COLORS.cream, 0.6);
        ctx.fillText("thank you for visiting sea ranch", W/2, 410);

        setFont(12);
        ctx.fillStyle = 'rgba(255,255,255,0.4)';
        ctx.fillText("press a to continue", W/2, 450);
    }

    function drawTitleCard() {
        // Sea Ranch inspired title card
        ctx.fillStyle = rgb(COLORS.cream);
        ctx.fillRect(0, 0, W, H);

        // Turquoise arcs (chapel-inspired)
        ctx.strokeStyle = rgb(COLORS.turquoise);
        ctx.lineWidth = 40;
        ctx.beginPath();
        ctx.arc(W, 0, 300, Math.PI * 0.5, Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(W, 0, 220, Math.PI * 0.5, Math.PI);
        ctx.stroke();

        // Pink heart accent
        ctx.fillStyle = rgb(COLORS.pink);
        const hx = 100, hy = 380;
        ctx.beginPath();
        ctx.arc(hx - 15, hy, 20, Math.PI, 0);
        ctx.arc(hx + 15, hy, 20, Math.PI, 0);
        ctx.lineTo(hx, hy + 35);
        ctx.closePath();
        ctx.fill();

        // Title
        setFont(48, 'bold');
        ctx.textAlign = 'center';
        ctx.fillStyle = 'rgb(40, 40, 40)';
        ctx.fillText("Chapel Meditation", W/2, 200);

        setFont(24);
        ctx.fillStyle = 'rgb(100, 100, 100)';
        ctx.fillText("A peaceful meditation", W/2, 250);

        // Prompt
        const pulse = 0.5 + 0.5 * Math.sin(time * 0.08);
        setFont(18);
        ctx.fillStyle = `rgba(100, 100, 100, ${pulse})`;
        ctx.fillText("Press A to start", W/2, 400);
    }

    function drawGrain(amount) {
        const imageData = ctx.getImageData(0, 0, W, H);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            const noise = (Math.random() - 0.5) * amount * 255;
            data[i] = Math.min(255, Math.max(0, data[i] + noise));
            data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise));
            data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise));
        }
        ctx.putImageData(imageData, 0, 0);
    }

    function draw() {
        ctx.save();
        ctx.translate(shakeX, shakeY);

        if (gameState === STATES.TITLE) {
            ctx.restore();
            return; // HTML title card is visible
        }

        if (gameState === STATES.WALKING_TO_CHAPEL) {
            drawChapelExterior();
        } else if (gameState === STATES.ENTERING_CHAPEL) {
            const fade = Math.min(1, stateTimer / 1); // 1 second fade
            drawChapelExterior();
            ctx.fillStyle = `rgba(0,0,0,${fade})`;
            ctx.fillRect(0, 0, W, H);
        } else if (gameState === STATES.SITTING_DOWN) {
            const sitProgress = Math.min(1, stateTimer / 1.5); // 1.5 second sit animation
            drawSittingScene(sitProgress);
        } else if (gameState === STATES.MEDITATION) {
            drawMeditationScene();
        } else if (gameState === STATES.LEVEL_COMPLETE) {
            drawLevelComplete();
        }

        ctx.restore();

        drawGrain(0.04);
    }

    function gameLoop(currentTime) {
        // Calculate delta time in seconds
        if (!lastTime) lastTime = currentTime;
        const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1); // Cap at 100ms to avoid huge jumps
        lastTime = currentTime;

        update(deltaTime);
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Input handling
    const keyMap = {
        'ArrowUp': 'up', 'ArrowDown': 'down', 'ArrowLeft': 'left', 'ArrowRight': 'right',
        'w': 'up', 's': 'down',
        'Enter': 'a', ' ': 'a', 'z': 'a', 'Z': 'a', 'a': 'a', 'A': 'a', 'b': 'b', 'B': 'b', 'x': 'b', 'X': 'b', 'Escape': 'b', 'Backspace': 'b',
        'y': 'y', 'c': 'y'
    };

    document.addEventListener('keydown', e => {
        const key = keyMap[e.key];
        if (key) { keys[key] = true; e.preventDefault(); }
    });

    document.addEventListener('keyup', e => {
        const key = keyMap[e.key];
        if (key) { keys[key] = false; e.preventDefault(); }
    });

    // Touch and mouse controls
    document.querySelectorAll('[data-key]').forEach(btn => {
        const key = btn.dataset.key;
        btn.addEventListener('touchstart', e => { keys[key] = true; e.preventDefault(); });
        btn.addEventListener('touchend', e => { keys[key] = false; e.preventDefault(); });
        btn.addEventListener('touchcancel', e => { keys[key] = false; });
        btn.addEventListener('mousedown', e => { keys[key] = true; e.preventDefault(); });
        btn.addEventListener('mouseup', e => { keys[key] = false; e.preventDefault(); });
        btn.addEventListener('mouseleave', () => { keys[key] = false; });
    });

    // Click/touch on title card to start
    function startFromTitle() {
        if (gameState === STATES.TITLE) {
            titleCard.classList.add('hidden');
            initGame();
            gameState = STATES.WALKING_TO_CHAPEL;
            stateTimer = 0;
        }
    }
    titleCard.addEventListener('click', startFromTitle);
    titleCard.addEventListener('touchend', (e) => { e.preventDefault(); startFromTitle(); });

    // Start game
    loadImages();
    gameLoop();
    </script>
</body>
</html>
