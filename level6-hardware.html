<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Level 6: Sea Ranch Supply - Sea Ranch Quest</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            width: 640px;
            height: 480px;
        }
        #gameCanvas {
            display: block;
            background: #2a2a2a;
            cursor: pointer;
        }
        #touchControls {
            display: none;  /* Hidden on desktop */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            padding: 20px;
            z-index: 9999;
        }

        /* Mobile responsive */
        @media (max-width: 768px), (pointer: coarse) {
            html, body {
                position: fixed;
                width: 100%;
                height: 100%;
            }
            body {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: env(safe-area-inset-top, 10px);
            }
            #gameContainer {
                width: calc(100vw - 20px);
                max-width: 640px;
                height: auto;
                aspect-ratio: 4 / 3;
            }
            #gameCanvas {
                width: 100%;
                height: 100%;
            }
            #touchControls {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
            }
        }

        @media (max-width: 900px) and (orientation: landscape) and (pointer: coarse) {
            #gameContainer {
                height: calc(100vh - 160px);
                width: auto;
                max-height: calc(100vh - 160px);
            }
        }

        @media (max-width: 500px) and (orientation: portrait) and (pointer: coarse) {
            #gameContainer {
                max-height: 45vh;
                width: auto;
            }
        }
        .dpad-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .dpad {
            width: 120px;
            height: 120px;
            position: relative;
        }
        .dpad-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        .dpad-btn:active { background: rgba(255, 255, 255, 0.5); }
        .dpad-up { top: 0; left: 40px; }
        .dpad-down { bottom: 0; left: 40px; }
        .dpad-left { top: 40px; left: 0; }
        .dpad-right { top: 40px; right: 0; }
        .action-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        .action-btn:active { transform: scale(0.95); }
        .btn-a { background: rgba(196, 30, 58, 0.7); }
        .btn-b { background: rgba(0, 100, 180, 0.7); }
        @media (max-width: 768px) {
            #gameContainer { width: 100vw; height: 75vw; max-height: 100vh; }
            #gameCanvas { width: 100%; height: 100%; }
            #touchControls { display: block; }
        }

        /* Sea Ranch Design System - Title Card */
        :root {
            --red: #C41E3A;
            --blue: #2E5DA8;
            --black: #1a1a1a;
            --white: #f5f5f0;
            --cream: #f5f5f0;
            --fog: #e8e4dc;
            --wood: #8b7355;
            --wood-light: #a89070;
            --sand: #d4c4a8;
        }

        .title-card {
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .title-card .wood-bg {
            position: absolute;
            inset: 0;
            background:
                repeating-linear-gradient(90deg, transparent 0px, transparent 3px, rgba(139, 115, 85, 0.08) 3px, rgba(139, 115, 85, 0.08) 4px),
                radial-gradient(ellipse at 20% 30%, rgba(139, 115, 85, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(139, 115, 85, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 40% 80%, rgba(139, 115, 85, 0.12) 0%, transparent 45%),
                linear-gradient(180deg, var(--fog) 0%, var(--sand) 100%);
        }

        .title-card .supergraphic {
            position: absolute;
            top: -80px;
            right: -120px;
            width: 550px;
            height: 550px;
            pointer-events: none;
        }

        .title-card .supergraphic::before,
        .title-card .supergraphic::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 36px solid var(--blue);
        }

        .title-card .supergraphic::before {
            width: 420px;
            height: 420px;
            top: 0;
            right: 0;
            border-color: transparent transparent var(--blue) var(--blue);
            transform: rotate(-45deg);
        }

        .title-card .supergraphic::after {
            width: 320px;
            height: 320px;
            top: 50px;
            right: 50px;
            border-color: transparent transparent var(--blue) var(--blue);
            transform: rotate(-45deg);
            opacity: 0.7;
        }

        .title-card .arrow-accent {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 80px;
            height: 100px;
            pointer-events: none;
        }

        .title-card .arrow-accent::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 50px solid var(--red);
            top: 0;
        }

        .title-card .arrow-accent::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 50px;
            background: var(--red);
            top: 45px;
            left: 27px;
        }

        .title-card .title-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 160px;
        }

        .title-card .level-title {
            font-size: 56px;
            font-weight: 700;
            color: var(--black);
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 12px;
        }

        .title-card .level-subtitle {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--wood);
        }

        .title-card .continue-hint {
            position: absolute;
            bottom: 36px;
            right: 36px;
            font-size: 11px;
            color: var(--wood-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .title-card .title-grain {
            position: absolute;
            inset: 0;
            opacity: 0.4;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- HTML/CSS Title Card matching levels 1-3 -->
        <div class="title-card" id="title-card">
            <div class="wood-bg"></div>
            <div class="supergraphic"></div>
            <div class="arrow-accent"></div>
            <div class="title-content">
                <div class="level-title">Sea Ranch Supply</div>
                <div class="level-subtitle">Match the Hardware</div>
            </div>
            <div class="continue-hint">A to start · B to menu</div>
            <div class="title-grain"></div>
        </div>

        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="touchControls">
            <div class="dpad-container">
                <div class="dpad">
                    <div class="dpad-btn dpad-up" data-key="up">▲</div>
                    <div class="dpad-btn dpad-down" data-key="down">▼</div>
                    <div class="dpad-btn dpad-left" data-key="left">◀</div>
                    <div class="dpad-btn dpad-right" data-key="right">▶</div>
                </div>
            </div>
            <div class="action-buttons">
                <div class="action-btn btn-b" data-key="b">B</div>
                <div class="action-btn btn-a" data-key="a">A</div>
            </div>
        </div>
    </div>

// Card class
class Card {
    constructor(x, y, w, h, itemType) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.itemType = itemType;
        this.flipped = false;
        this.matched = false;
        this.flipProgress = 0;
        this.grainOffset = Math.random() * 100;
    }
    
    draw() {
        ctx.save();
        ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
        
        const scaleX = Math.max(0.01, Math.abs(Math.cos(this.flipProgress * Math.PI)));
        
        if (this.matched) {
            ctx.globalAlpha = 0.25;
        }
        
        ctx.scale(scaleX, 1);
        
        if (this.flipProgress < 0.5 && !this.flipped) {
            // Face down - wooden drawer
            // Shadow
            ctx.fillStyle = 'rgb(26, 18, 8)';
            ctx.fillRect(-this.w / 2 + 3, -this.h / 2 + 3, this.w - 3, this.h - 3);
            
            // Wood gradient
            ctx.fillStyle = 'rgb(140, 107, 71)';
            ctx.fillRect(-this.w / 2, -this.h / 2, this.w - 3, this.h - 3);
            
            ctx.fillStyle = 'rgb(153, 120, 82)';
            ctx.fillRect(-this.w / 2 + 4, -this.h / 2 + 4, this.w - 11, this.h - 11);
            
            // Wood grain
            ctx.strokeStyle = 'rgba(51, 31, 10, 0.12)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 6; i++) {
                const yBase = -this.h / 2 + (i + 0.5) * this.h / 6;
                ctx.beginPath();
                ctx.moveTo(-this.w / 2 + 4, yBase);
                ctx.lineTo(this.w / 2 - 7, yBase + Math.sin(this.grainOffset + i) * 3);
                ctx.stroke();
            }
            
            // Top edge highlight
            ctx.strokeStyle = 'rgba(255, 240, 209, 0.25)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-this.w / 2 + 2, -this.h / 2 + 2);
            ctx.lineTo(this.w / 2 - 5, -this.h / 2 + 2);
            ctx.stroke();
            
            // Brass handle
            const handleW = Math.min(36, this.w * 0.45);
            const handleH = 8;
            
            // Handle shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.35)';
            ctx.fillRect(-handleW/2 + 2, -handleH/2 + 2, handleW, handleH);
            
            // Handle
            ctx.fillStyle = 'rgb(212, 181, 64)';
            ctx.fillRect(-handleW/2, -handleH/2, handleW, handleH);
            
            // Handle highlight
            ctx.strokeStyle = 'rgba(255, 245, 199, 0.6)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-handleW/2 + 4, -handleH/2 + 2);
            ctx.lineTo(handleW/2 - 4, -handleH/2 + 2);
            ctx.stroke();
            
            // Handle edge
            ctx.strokeStyle = 'rgb(138, 107, 20)';
            ctx.lineWidth = 1;
            ctx.strokeRect(-handleW/2, -handleH/2, handleW, handleH);
            
            // Drawer frame
            ctx.strokeStyle = 'rgb(74, 59, 33)';
            ctx.lineWidth = 2;
            ctx.strokeRect(-this.w / 2, -this.h / 2, this.w - 3, this.h - 3);
        } else {
            // Face up - drawer opened
            // Interior shadow
            ctx.fillStyle = 'rgb(26, 18, 8)';
            ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
            
            // Inner compartment
            ctx.fillStyle = 'rgb(196, 196, 168)';
            ctx.fillRect(-this.w / 2 + 5, -this.h / 2 + 5, this.w - 10, this.h - 10);
            
            // Inner shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(-this.w / 2 + 5, -this.h / 2 + 5, this.w - 10, 6);
            ctx.fillRect(-this.w / 2 + 5, -this.h / 2 + 5, 4, this.h - 10);
            
            // Draw hardware item
            const itemSize = Math.min(this.w, this.h) * 0.5;
            if (this.itemType && this.itemType.draw) {
                this.itemType.draw(ctx, 0, -this.h * 0.06, itemSize);
            }
            
            // Item name
            ctx.fillStyle = 'rgb(74, 59, 38)';
            ctx.font = '9px "Courier New", monospace';
            ctx.textAlign = 'center';
            ctx.fillText(this.itemType.name, 0, this.h / 2 - 8);
            
            // Frame
            ctx.strokeStyle = 'rgb(59, 48, 38)';
            ctx.lineWidth = 4;
            ctx.strokeRect(-this.w / 2, -this.h / 2, this.w, this.h);
            ctx.strokeStyle = 'rgb(89, 79, 69)';
            ctx.lineWidth = 1;
            ctx.strokeRect(-this.w / 2 + 2, -this.h / 2 + 2, this.w - 4, this.h - 4);
        }
        
        ctx.restore();
    }
}

// Juice effects
function spawnSparkles(x, y) {
    for (let i = 0; i < 8; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 3;
        sparkles.push({
            x, y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            life: 1.0,
            size: 3 + Math.random() * 3
        });
    }
}

function updateSparkles() {
    for (let i = sparkles.length - 1; i >= 0; i--) {
        const s = sparkles[i];
        s.x += s.vx;
        s.y += s.vy;
        s.vy += 0.1;
        s.life -= 0.03;
        if (s.life <= 0) sparkles.splice(i, 1);
    }
}

function drawSparkles() {
    for (const s of sparkles) {
        ctx.fillStyle = `rgba(255, 220, 180, ${s.life})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size * s.life, 0, Math.PI * 2);
        ctx.fill();
    }
}

function drawMan(x, y) {
    ctx.save();
    ctx.translate(x, y);
    
    const walkOffset = Math.sin(manFrame * 0.5) * 3;
    
    // Legs
    ctx.fillStyle = 'rgb(74, 74, 89)';
    ctx.fillRect(-6, 20, 5, 25 + walkOffset);
    ctx.fillRect(1, 20, 5, 25 - walkOffset);
    
    // Shoes
    ctx.fillStyle = 'rgb(59, 59, 59)';
    ctx.fillRect(-8, 43 + walkOffset, 8, 5);
    ctx.fillRect(-1, 43 - walkOffset, 8, 5);
    
    // Body
    ctx.fillStyle = 'rgb(107, 138, 153)';
    ctx.beginPath();
    ctx.moveTo(-10, 0);
    ctx.lineTo(10, 0);
    ctx.lineTo(8, 22);
    ctx.lineTo(-8, 22);
    ctx.closePath();
    ctx.fill();
    
    // Arms
    ctx.fillRect(-15, 2, 6, 18);
    ctx.fillRect(9, 2, 6, 18);
    
    // Hands
    ctx.fillStyle = 'rgb(212, 166, 117)';
    ctx.fillRect(-15, 18, 5, 6);
    ctx.fillRect(10, 18, 5, 6);
    
    // Head
    ctx.beginPath();
    ctx.arc(0, -10, 12, 0, Math.PI * 2);
    ctx.fill();
    
    // Hair
    ctx.fillStyle = 'rgb(89, 74, 59)';
    ctx.beginPath();
    ctx.arc(0, -14, 10, Math.PI, 0);
    ctx.fill();
    
    // Eyes
    ctx.fillStyle = 'rgb(59, 59, 59)';
    ctx.fillRect(-4, -12, 2, 2);
    ctx.fillRect(2, -12, 2, 2);
    
    ctx.restore();
}

function drawStoreExterior() {
    if (storeImageLoaded) {
        const imgW = storeImage.width;
        const imgH = storeImage.height;
        const imgAspect = imgW / imgH;
        const canvasAspect = W / H;
        
        let drawW, drawH, drawX, drawY;
        if (imgAspect > canvasAspect) {
            drawH = H;
            drawW = H * imgAspect;
            drawX = (W - drawW) / 2;
            drawY = 0;
        } else {
            drawW = W;
            drawH = W / imgAspect;
            drawX = 0;
            drawY = (H - drawH) / 2;
        }
        ctx.drawImage(storeImage, drawX, drawY, drawW, drawH);
    } else {

        ctx.fillRect(0, 0, W, H * 0.6);

        ctx.fillRect(W * 0.3, H * 0.2, W * 0.6, H * 0.55);
        ctx.fillStyle = 'rgb(102, 77, 51)';
        ctx.beginPath();
        ctx.moveTo(W * 0.25, H * 0.2);
        ctx.lineTo(W * 0.6, H * 0.05);
        ctx.lineTo(W * 0.95, H * 0.2);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = 'rgb(245, 245, 240)';
        ctx.fillRect(W * 0.4, H * 0.25, W * 0.35, H * 0.08);
        ctx.fillStyle = 'rgb(26, 26, 26)';
        ctx.font = '14px "Courier New", monospace';
        ctx.textAlign = 'center';
        ctx.fillText('SEA RANCH SUPPLY', W * 0.575, H * 0.3);
        ctx.fillStyle = 'rgb(89, 64, 38)';

function drawStoreInterior() {

        ctx.fillStyle = `rgb(${Math.floor((0.35 + hueShift) * 255)}, ${Math.floor((0.25 + hueShift) * 255)}, ${Math.floor((0.17 + hueShift) * 255)})`;
        ctx.fillRect(px, 0, plankWidth - 1, H);
        
        // Wood grain
        ctx.strokeStyle = 'rgba(51, 31, 15, 0.2)';
        ctx.lineWidth = 1;
        for (let gy = 20; gy < H; gy += 25) {
            ctx.beginPath();
            ctx.moveTo(px + 2, gy);
            ctx.lineTo(px + plankWidth - 3, gy + Math.sin(gy * 0.02 + px) * 3);
            ctx.stroke();
        }
        
        // Plank edge shadow
        ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
        ctx.fillRect(px + plankWidth - 2, 0, 2, H);
    }
    
    // Top beam
    ctx.fillStyle = 'rgb(89, 71, 46)';
    ctx.fillRect(0, 46, W, 16);
    ctx.fillStyle = 'rgba(255, 240, 199, 0.08)';
    ctx.fillRect(0, 46, W, 2);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.fillRect(0, 62, W, 4);
    
    // Vertical posts
    for (let px = 0; px < W; px += 160) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
        ctx.fillRect(px - 2, 46, 14, H - 70);
        ctx.fillStyle = 'rgb(89, 71, 46)';
        ctx.fillRect(px, 46, 10, H - 70);
        ctx.fillStyle = 'rgba(255, 240, 199, 0.1)';
        ctx.fillRect(px + 1, 46, 2, H - 70);
    }
    
    // Bottom baseboard
    ctx.fillStyle = 'rgb(59, 43, 26)';
    ctx.fillRect(0, H - 30, W, 30);
    ctx.fillStyle = 'rgb(89, 71, 46)';
    ctx.fillRect(0, H - 30, W, 3);
    
    // Shelf shadows
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';

    // Warm light pools
    for (let lx = 160; lx < W; lx += 320) {

    // Sign

    ctx.fillRect(W/2 - 90, 19, 180, 9);
    ctx.fillStyle = 'rgb(43, 26, 10)';
    ctx.font = '9px "Courier New", monospace';
    ctx.textAlign = 'center';
    ctx.fillText('SEA RANCH SUPPLY - EST. 1965', W/2, 31);
}

function initRound() {
    const round = ROUNDS[currentRound];
    cards = [];
    flippedCards = [];
    matchedPairs = 0;
    moves = 0;
    canFlip = true;
    totalPairs = round.pairs;
    selectedCardIndex = 0;
    waitTimer = 0;
    
    // Shuffle hardware types
    const shuffledTypes = [...HARDWARE_TYPES];
    for (let i = shuffledTypes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledTypes[i], shuffledTypes[j]] = [shuffledTypes[j], shuffledTypes[i]];
    }
    const selectedTypes = shuffledTypes.slice(0, round.pairs);
    
    // Create card pairs
    const cardItems = [];
    for (const t of selectedTypes) {
        cardItems.push(t);
        cardItems.push(t);
    }
    
    // Shuffle cards
    for (let i = cardItems.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cardItems[i], cardItems[j]] = [cardItems[j], cardItems[i]];
    }
    
    // Grid layout
    const gridW = W - 50;
    const gridH = H - 100;
    const gap = 10;
    const cardW = (gridW - (round.gridCols - 1) * gap) / round.gridCols;
    const cardH = (gridH - (round.gridRows - 1) * gap) / round.gridRows;
    const startX = 25;
    const startY = 58;
    
    for (let row = 0; row < round.gridRows; row++) {
        for (let col = 0; col < round.gridCols; col++) {
            const idx = row * round.gridCols + col;
            if (idx < cardItems.length) {
                const x = startX + col * (cardW + gap);
                const y = startY + row * (cardH + gap);
                cards.push(new Card(x, y, cardW, cardH, cardItems[idx]));
            }
        }
    }
    
    gameState = "playing";
}

function startNewGame() {
    currentRound = 0;
    initRound();
}

function nextRound() {
    currentRound++;
    if (currentRound >= ROUNDS.length) {
        gameState = "gameover";
    } else {
        initRound();
    }
}

function flipCard(card) {
    if (!canFlip || card.flipped || card.matched) return;
    
    card.flipped = true;
    flippedCards.push(card);
    
    if (flippedCards.length === 2) {
        moves++;
        canFlip = false;
        
        if (flippedCards[0].itemType.id === flippedCards[1].itemType.id) {
            // Match!
            flippedCards[0].matched = true;
            flippedCards[1].matched = true;
            matchedPairs++;
            spawnSparkles(flippedCards[0].x + flippedCards[0].w/2, flippedCards[0].y + flippedCards[0].h/2);
            spawnSparkles(flippedCards[1].x + flippedCards[1].w/2, flippedCards[1].y + flippedCards[1].h/2);
            shakeAmount = 4;
            flippedCards = [];
            canFlip = true;
            
            if (matchedPairs >= totalPairs) {
                saveCompletion();
                gameState = "complete";
            }
        } else {
            // No match
            shakeAmount = 6;
            waitTimer = 50;
        }
    }
}

function saveCompletion() {
    try {
        const completed = JSON.parse(localStorage.getItem('seaRanchQuestCompleted') || '[]');
        if (!completed.includes(6)) {
            completed.push(6);
            localStorage.setItem('seaRanchQuestCompleted', JSON.stringify(completed));
        }
    } catch (e) {}
}

function updateInput() {
    for (const key of Object.keys(keys)) {
        justPressed[key] = keys[key] && !prevKeys[key];
        prevKeys[key] = keys[key];
    }
}

function update() {
    time++;
    updateInput();
    updateSparkles();
    
    if (shakeAmount > 0.1) shakeAmount *= shakeDamping;
    else shakeAmount = 0;
    
    if (gameState === "title") {
        if (justPressed.a) {
            document.getElementById('title-card').style.display = 'none';
            gameState = "cutscene";
            cutsceneTime = 0;
            manX = -60;
        }
        if (justPressed.b) {
            window.location.href = 'level0-menu.html';
        }
        return;
    }
    
    if (gameState === "cutscene") {
        cutsceneTime++;
        if (cutsceneTime % 6 === 0) manFrame++;
        if (manX < 260) manX += 0.7;
        else if (cutsceneTime > 280) startNewGame();
        
        if (justPressed.a) startNewGame();
        return;
    }
    
    if (gameState === "playing") {
        // Wait timer for non-match
        if (waitTimer > 0) {
            waitTimer--;
            if (waitTimer === 0) {
                for (const card of flippedCards) card.flipped = false;
                flippedCards = [];
                canFlip = true;
            }
        }
        
        // Card flip animation
        for (const card of cards) {
            if (card.flipped && card.flipProgress < 1) {
                card.flipProgress = Math.min(1, card.flipProgress + 0.12);
            } else if (!card.flipped && card.flipProgress > 0) {
                card.flipProgress = Math.max(0, card.flipProgress - 0.12);
            }
        }
        
        // Navigation
        const round = ROUNDS[currentRound];
        const cols = round.gridCols;
        let newIndex = selectedCardIndex;
        
        if (justPressed.right) newIndex = Math.min(cards.length - 1, selectedCardIndex + 1);
        if (justPressed.left) newIndex = Math.max(0, selectedCardIndex - 1);
        if (justPressed.down) newIndex = Math.min(cards.length - 1, selectedCardIndex + cols);
        if (justPressed.up) newIndex = Math.max(0, selectedCardIndex - cols);
        
        // Skip matched cards
        if (cards[newIndex] && cards[newIndex].matched) {
            const dir = newIndex > selectedCardIndex ? 1 : -1;
            for (let i = newIndex; dir > 0 ? i < cards.length : i >= 0; i += dir) {
                if (cards[i] && !cards[i].matched) {
                    newIndex = i;
                    break;
                }
            }
        }
        
        selectedCardIndex = newIndex;
        
        if (justPressed.a && cards[selectedCardIndex] && canFlip) {
            flipCard(cards[selectedCardIndex]);
        }
        
        if (justPressed.b) {
            window.location.href = 'level0-menu.html';
        }
        return;
    }

    if (gameState === "complete") {
        if (justPressed.a) nextRound();
        if (justPressed.b) initRound();
        return;
    }
    
    if (gameState === "gameover") {
        if (justPressed.a) startNewGame();
        if (justPressed.b) window.location.href = 'level0-menu.html';
    }
}

    }

}

function drawGrain(intensity) {
    const imageData = ctx.getImageData(0, 0, W, H);
    const data = imageData.data;
    const grainAmount = intensity * 50;
    
    for (let i = 0; i < data.length; i += 16) {
        const noise = (Math.random() - 0.5) * grainAmount;
        data[i] = Math.max(0, Math.min(255, data[i] + noise));
        data[i+1] = Math.max(0, Math.min(255, data[i+1] + noise));
        data[i+2] = Math.max(0, Math.min(255, data[i+2] + noise));
    }
    
    ctx.putImageData(imageData, 0, 0);
}

function render() {
    ctx.save();
    
    if (shakeAmount > 0) {
        ctx.translate((Math.random() - 0.5) * shakeAmount * 2, (Math.random() - 0.5) * shakeAmount * 2);
    }
    
    if (gameState === "title") {
        // HTML title card is shown - just clear canvas
        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, W, H);
    } else if (gameState === "cutscene") {
        drawCutscene();
        drawGrain(0.06);
    } else if (gameState === "playing") {
        drawPlaying();
        drawGrain(0.06);
    } else if (gameState === "complete") {
        drawComplete();
        drawGrain(0.06);
    } else if (gameState === "gameover") {
        drawGameOver();
        drawGrain(0.06);
    }
    
    ctx.restore();
}

function gameLoop() {
    update();
    render();
    requestAnimationFrame(gameLoop);
}

// Keyboard input
document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') keys.left = true;
    if (e.key === 'ArrowRight') keys.right = true;
    if (e.key === 'ArrowUp') keys.up = true;
    if (e.key === 'ArrowDown') keys.down = true;
    if (e.key === 'Enter' || e.key === 'z' || e.key === 'Z' || e.key === 'a' || e.key === 'A' || e.key === ' ') keys.a = true;
    if (e.key === 'Escape' || e.key === 'b' || e.key === 'B' || e.key === 'x' || e.key === 'X') keys.b = true;
    e.preventDefault();
});

document.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowLeft') keys.left = false;
    if (e.key === 'ArrowRight') keys.right = false;
    if (e.key === 'ArrowUp') keys.up = false;
    if (e.key === 'ArrowDown') keys.down = false;
    if (e.key === 'Enter' || e.key === 'z' || e.key === 'Z' || e.key === 'a' || e.key === 'A' || e.key === ' ') keys.a = false;
    if (e.key === 'Escape' || e.key === 'b' || e.key === 'B' || e.key === 'x' || e.key === 'X') keys.b = false;
});

// Touch and mouse input
document.querySelectorAll('.dpad-btn, .action-btn').forEach(btn => {
    const key = btn.dataset.key;
    btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        keys[key] = true;
    });
    btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        keys[key] = false;
    });
    btn.addEventListener('mousedown', (e) => {
        e.preventDefault();
        keys[key] = true;
    });
    btn.addEventListener('mouseup', (e) => {
        e.preventDefault();
        keys[key] = false;
    });
    btn.addEventListener('mouseleave', () => {
        keys[key] = false;
    });
});

// Canvas click handler for mouse/touch card selection
canvas.addEventListener('click', (e) => {
    if (gameState !== 'playing' || !canFlip) return;

    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    const x = (e.clientX - rect.left) * scaleX;
    const y = (e.clientY - rect.top) * scaleY;

    // Find which card was clicked
    for (let i = 0; i < cards.length; i++) {
        const card = cards[i];
        if (x >= card.x && x <= card.x + card.w &&
            y >= card.y && y <= card.y + card.h) {
            selectedCardIndex = i;
            if (!card.flipped && !card.matched) {
                flipCard(card);
            }
            break;
        }
    }
});

// Load store image and start
storeImage.onload = () => {
    storeImageLoaded = true;
};
storeImage.src = STORE_IMAGE;

// Start game loop
gameLoop();
</script>
